<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bajaj Allianz Life - The Future of Assurance</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Titillium+Web:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --bg-main: #0a0f1e;
            --bg-panel: #141b2d;
            --accent-blue: #00d9ff;
            --text-primary: #e0e1f0;
            --text-secondary: #8a99c0;
            --border-color: rgba(0, 217, 255, 0.2);
            --glow-effect: 0 0 8px rgba(0, 217, 255, 0.5);
        }

        body {
            font-family: 'Titillium Web', sans-serif;
            background-color: var(--bg-main);
            color: var(--text-primary);
            margin: 0;
            padding: 40px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 1400px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            color: var(--accent-blue);
            text-shadow: var(--glow-effect);
            letter-spacing: 2px;
        }

        .main-layout {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            min-height: 70vh;
        }

        /* Circular Navigation */
        .nav-hub {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background: var(--bg-panel);
            border: 1px solid var(--border-color);
            border-radius: 50%;
            padding: 20px;
        }
        
        .nav-center {
            width: 120px;
            height: 120px;
            background: var(--bg-main);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5rem;
            color: var(--accent-blue);
            border: 1px solid var(--border-color);
            box-shadow: inset 0 0 15px rgba(0, 217, 255, 0.2);
        }
        
        .nav-button {
            position: absolute;
            width: 80px;
            height: 80px;
            background: var(--bg-panel);
            border: 1px solid var(--border-color);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--text-secondary);
        }
        
        .nav-button:hover, .nav-button.active {
            background: var(--accent-blue);
            color: var(--bg-main);
            transform: scale(1.1);
            box-shadow: var(--glow-effect);
        }

        .nav-button i { font-size: 1.5rem; }
        .nav-button span { font-size: 0.7rem; font-weight: 600; margin-top: 5px; }

        /* Plan List Panel */
        .plan-list-panel {
            background: var(--bg-panel);
            border: 1px solid var(--border-color);
            border-radius: 15px;
            padding: 30px;
        }
        
        .plan-list-panel h2 {
            font-family: 'Orbitron', sans-serif;
            color: var(--accent-blue);
            margin-top: 0;
            margin-bottom: 20px;
        }

        .plan-list { list-style: none; }
        .plan-list-item {
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .plan-list-item:hover { background-color: rgba(0, 217, 255, 0.05); }
        .plan-list-item.selected { background-color: rgba(0, 217, 255, 0.1); font-weight: 600; }


        /* Data Display Area */
        .data-display-area {
            grid-column: 1 / -1;
            margin-top: 30px;
            background: var(--bg-panel);
            border: 1px solid var(--border-color);
            border-radius: 15px;
            padding: 30px;
            display: none; /* Hidden by default */
            animation: slideUp 0.6s ease-out;
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .data-header h3 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            color: var(--accent-blue);
            text-align: center;
            margin-bottom: 30px;
        }

        .data-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .data-chart {
            background: var(--bg-main);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }
        
        .chart-circle {
            position: relative;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: auto;
            display: grid;
            place-items: center;
            animation: fill-up 1s ease-out;
        }
        
        @keyframes fill-up { from { --p: 0; } }

        .chart-circle::before {
            content: "";
            position: absolute;
            border-radius: 50%;
            inset: 0;
            background: conic-gradient(var(--accent-blue) calc(var(--p, 0) * 1%), #0000 0);
            -webkit-mask: radial-gradient(farthest-side, #0000 calc(99% - 8px), #000 calc(100% - 8px));
            mask: radial-gradient(farthest-side, #0000 calc(99% - 8px), #000 calc(100% - 8px));
        }

        .chart-label { margin-top: 10px; font-weight: 600; }
        
        .benefit-display {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
        }
        .benefit-box {
            padding: 20px;
            background: var(--bg-main);
            border: 1px solid var(--border-color);
            border-radius: 10px;
        }
        .benefit-box h4 {
            color: var(--accent-blue);
            margin-bottom: 10px;
        }
        .benefit-box p { color: var(--text-secondary); }
    </style>
</head>
<body>

<div class="container">
    <header class="header">
        <h1>Bajaj Allianz Life</h1>
    </header>

    <div class="main-layout">
        <div class="nav-hub" id="nav-hub">
            <div class="nav-center"><i class="fas fa-atom"></i></div>
            <!-- Nav buttons will be injected by JS -->
        </div>

        <div class="plan-list-panel">
            <h2 id="category-title">Select a Category</h2>
            <ul class="plan-list" id="plan-list">
                <!-- Plan list items will be injected by JS -->
            </ul>
        </div>
    </div>
    
    <div class="data-display-area" id="data-display-area">
        <div class="data-header"><h3 id="data-plan-name"></h3></div>
        <div class="data-grid">
            <div class="data-chart">
                <div class="chart-circle" id="age-chart"><span id="age-text"></span></div>
                <div class="chart-label">Age Range</div>
            </div>
             <div class="data-chart">
                <div class="chart-circle" id="term-chart"><span id="term-text"></span></div>
                <div class="chart-label">Policy Term</div>
            </div>
             <div class="data-chart">
                <div class="chart-circle" id="ppt-chart"><span id="ppt-text"></span></div>
                <div class="chart-label">Premium Term</div>
            </div>
             <div class="data-chart">
                <div class="chart-circle" id="sa-chart"><span id="sa-text"></span></div>
                <div class="chart-label">Sum Assured</div>
            </div>
        </div>
        <div class="benefit-display">
            <div class="benefit-box"><h4><i class="fas fa-hand-holding-usd"></i> Survival Benefit</h4><p id="benefit-sb"></p></div>
            <div class="benefit-box"><h4><i class="fas fa-trophy"></i> Maturity Benefit</h4><p id="benefit-maturity"></p></div>
            <div class="benefit-box"><h4><i class="fas fa-umbrella"></i> Death Benefit</h4><p id="benefit-death"></p></div>
        </div>
    </div>
</div>

<script>
const allPlans = {
    endowment: [ { name: "Bajaj Allianz Savings Goal", sa: "Min: ₹2,00,000", age: "0-60", term: "10-25", ppt: "5,7,10,12", sb: "Not Applicable", maturity: "Guaranteed Maturity Benefit (GMB) + Vested Bonuses + Terminal Bonus, if any.", death: "Sum Assured on Death + Vested Bonuses. Sum Assured on Death is the higher of (10 times Annualized Premium, 105% of Premiums Paid, or the GMB)." }, { name: "Bajaj Allianz Flexi Income Goal", sa: "Based on premium", age: "0-60", term: "10-30", ppt: "5-15", sb: "Provides a Guaranteed Income Benefit annually after the PPT. The policyholder can also choose to accumulate these payouts and receive them later with interest.", maturity: "50% of the Sum Assured is paid as a lump sum at maturity.", death: "Sum Assured on Death, which will be at least 105% of the total premiums paid." } ],
    "whole-life": [ { name: "Bajaj Allianz Lifelong Assure", sa: "Min: ₹1,00,000", age: "18-55", term: "Up to 100", ppt: "10,15,20", sb: "Guaranteed cash backs (3% of Sum Assured) are paid annually from the end of the PPT until age 99.", maturity: "On survival to age 100, the Sum Assured + Vested Compounded Reversionary Bonus + Terminal Bonus, if any, is paid.", death: "Sum Assured on Death + Vested Bonuses + Terminal Bonus, if any. Any survival benefits already paid are not deducted. Death benefit will be at least 105% of premiums paid." } ],
    "money-back": [ { name: "Bajaj Allianz Cash Assure", sa: "Min: ₹1,00,000", age: "0-50", term: "16-28", ppt: "Regular", sb: "Guaranteed money backs are paid every 4 years during the policy term. For a 20-year term, 15% of the Sum Assured is paid at the end of years 4, 8, 12, and 16.", maturity: "The remaining portion of the Sum Assured (e.g., 40% for a 20-year term) + Vested Bonuses + Terminal Bonus, if any.", death: "Higher of (10 times Annualized Premium or 105% of Premiums Paid) OR (Sum Assured + Vested Bonuses). Any money backs already paid are not deducted." }, { name: "Bajaj Allianz Guaranteed Income Goal", sa: "Based on premium", age: "6-60", term: "10-12", ppt: "5-12", sb: "A guaranteed income is provided for a fixed 'payout period' after the policy term.", maturity: "The last installment of the guaranteed income is the maturity benefit. The policyholder can also choose a lump sum option at inception.", death: "Sum Assured on Death is paid, which is the higher of (1.25x Single Premium or 10x Annualized Premium) or the GMB. The amount will be at least 105% of premiums paid." } ],
    children: [ { name: "Bajaj Allianz Young Assure", sa: "Min: ₹1,00,000", age: "18-50", term: "10-25", ppt: "5-25", sb: "Guaranteed Money Backs are paid in the last 5 years before maturity to fund the child's education.", maturity: "Final money back installment + Vested Bonuses + Terminal Bonus, if any.", death: "(On death of parent): In-built waiver of premium benefit. The policy continues without any further premium payments, and the child receives all the planned money backs and maturity benefits as scheduled." } ],
    annuity: [ { name: "Bajaj Allianz Life Guaranteed Pension Goal", sa: "Based on premium", age: "30-60", term: "Deferment 5-20", ppt: "5-10", sb: "Not Applicable during deferment.", maturity: "(Vesting Benefit): The total accumulated corpus (premiums + guaranteed additions) is used to purchase an annuity from Bajaj Allianz Life for a lifelong regular income.", death: "A guaranteed death benefit of at least 110% of total premiums paid is returned to the nominee." }, { name: "Bajaj Allianz Life Saral Pension Plan", sa: "Based on annuity", age: "40-80", term: "Whole Life", ppt: "Single", sb: "Provides a level annuity for life.", maturity: "Not Applicable.", death: "As per standard IRDAI norms. Option 1 (Life Annuity): No death benefit. Option 2 (Life Annuity with 100% Return of Purchase Price): The single premium is paid to the nominee." } ],
    term: [ { name: "Bajaj Allianz Life Smart Protect Goal", sa: "Min: ₹50,00,000", age: "18-65", term: "Up to 85/99", ppt: "Single, Reg, Ltd", sb: "Not Applicable.", maturity: "None, unless the 'Return of Premium' variant is chosen, which returns all premiums paid.", death: "The Sum Assured is paid to the nominee. The plan offers multiple variants like Life Cover, Child Education Extra Cover, and increasing cover options." }, { name: "Bajaj Allianz Life eTouch", sa: "Min: ₹50,00,000", age: "18-55", term: "10-40", ppt: "Regular, Ltd", sb: "Not Applicable.", maturity: "Not Applicable.", death: "Sum Assured is paid to the nominee. Comes with an inbuilt waiver of premium on accidental total permanent disability." }, { name: "Bajaj Allianz Life Saral Jeevan Bima", sa: "Min: ₹5L; Max: ₹25L", age: "18-65", term: "5-40", ppt: "Single, Reg, Ltd", sb: "Not Applicable.", maturity: "Not Applicable.", death: "The Sum Assured is paid to the nominee as a lump sum." } ],
};

document.addEventListener('DOMContentLoaded', () => {
    const navHub = document.getElementById('nav-hub');
    const categoryTitle = document.getElementById('category-title');
    const planList = document.getElementById('plan-list');
    const dataDisplayArea = document.getElementById('data-display-area');
    
    const categories = [
        { id: 'endowment', icon: 'fa-piggy-bank', name: 'Endowment' },
        { id: 'whole-life', icon: 'fa-landmark', name: 'Whole Life' },
        { id: 'money-back', icon: 'fa-undo-alt', name: 'Money Back' },
        { id: 'children', icon: 'fa-child', name: 'Children' },
        { id: 'annuity', icon: 'fa-chart-line', name: 'Annuity' },
        { id: 'term', icon: 'fa-shield-alt', name: 'Term' },
    ];

    // Create and position circular nav buttons
    const radius = 180; // Radius of the circle
    const angleStep = 360 / categories.length;
    categories.forEach((cat, i) => {
        const angle = (angleStep * i - 90) * (Math.PI / 180); // -90 to start from top
        const x = radius * Math.cos(angle);
        const y = radius * Math.sin(angle);
        const btn = document.createElement('div');
        btn.className = 'nav-button';
        btn.dataset.category = cat.id;
        btn.innerHTML = `<i class="fas ${cat.icon}"></i><span>${cat.name}</span>`;
        btn.style.transform = `translate(${x}px, ${y}px)`;
        navHub.appendChild(btn);
    });

    const navButtons = document.querySelectorAll('.nav-button');

    function renderPlanList(category) {
        planList.innerHTML = '';
        const plans = allPlans[category] || [];
        plans.forEach(plan => {
            const li = document.createElement('li');
            li.className = 'plan-list-item';
            li.textContent = plan.name;
            li.addEventListener('click', () => {
                document.querySelectorAll('.plan-list-item').forEach(i => i.classList.remove('selected'));
                li.classList.add('selected');
                renderDataDisplay(plan);
            });
            planList.appendChild(li);
        });
    }

    function renderDataDisplay(plan) {
        dataDisplayArea.style.display = 'block';
        document.getElementById('data-plan-name').textContent = plan.name;
        
        // Simplified chart logic
        document.getElementById('age-chart').style.setProperty('--p', plan.age.split('-')[1]);
        document.getElementById('age-text').textContent = `${plan.age} Yrs`;
        
        document.getElementById('term-chart').style.setProperty('--p', plan.term.includes('Up') ? 100 : plan.term.split('-')[1]);
        document.getElementById('term-text').textContent = `${plan.term} Yrs`;

        document.getElementById('ppt-chart').style.setProperty('--p', plan.ppt.length * 10);
        document.getElementById('ppt-text').textContent = plan.ppt;

        document.getElementById('sa-chart').style.setProperty('--p', 80);
        document.getElementById('sa-text').textContent = plan.sa.split(':')[0];

        document.getElementById('benefit-sb').textContent = plan.sb;
        document.getElementById('benefit-maturity').textContent = plan.maturity;
        document.getElementById('benefit-death').textContent = plan.death;
    }

    navButtons.forEach(btn => {
        btn.addEventListener('click', () => {
            navButtons.forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            const category = btn.dataset.category;
            categoryTitle.textContent = categories.find(c => c.id === category).name + " Plans";
            renderPlanList(category);
            dataDisplayArea.style.display = 'none'; // Hide display on category change
        });
    });
    
    // Initial load
    navButtons[0].click();
});
</script>

</body>
</html>
