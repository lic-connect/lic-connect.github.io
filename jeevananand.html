        function calculatePremium() {
            const age = parseInt(document.getElementById('age').value);
            const policyTerm = parseInt(document.getElementById('policyTerm').value);
            const sumAssured = parseInt(document.getElementById('sumAssured').value);
            const premiumPayingTerm = parseInt(document.getElementById('premiumPayingTerm').value);

            if (!premiumRates[age] || !premiumRates[age][policyTerm]) {
                alert("Premium rate not available for the given age and policy term.");
                return;
            }

            let basePremium = premiumRates[age][policyTerm];
            let dabRate = Math.round((sumAssured / 1000) * 1.00); // DAB rate
            let firstYearPremium = Math.round(basePremium + dabRate);

            // Apply rebates
            if (sumAssured > 1000000) {
                firstYearPremium = Math.round(firstYearPremium * 0.97); // 3% rebate
            } else if (sumAssured > 500000) {
                firstYearPremium = Math.round(firstYearPremium * 0.975); // 2.5% rebate
            }

            // Calculate taxes
            let firstYearTax = Math.round(firstYearPremium * 0.045); // 4.5% tax
            let secondYearPremium = Math.round(firstYearPremium + firstYearTax);

            // Display results
            document.getElementById('results').innerHTML = `
                <h2>Premium Calculation Results</h2>
                <p>First Year Premium (with tax): ₹${firstYearPremium + firstYearTax}</p>
                <p>Subsequent Year Premium (with tax): ₹${secondYearPremium}</p>
            `;
