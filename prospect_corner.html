<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prospects Corner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f5f7fa;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #004080;
    }
    form {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 25px 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      color: #555;
    }
    input[type="text"],
    input[type="number"],
    input[type="email"],
    textarea,
    select {
      width: 100%;
      padding: 8px 10px;
      margin-top: 6px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 1rem;
    }
    textarea {
      resize: vertical;
      height: 80px;
    }
    button {
      margin-top: 25px;
      background-color: #004080;
      color: white;
      font-weight: 700;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1rem;
      width: 100%;
    }
    button:hover {
      background-color: #003060;
    }
  </style>
</head>
<body>
  <h1>Prospects Corner</h1>
  <form id="prospectForm">
    <label for="name">Name of the Prospect</label>
    <input type="text" id="name" name="name" required />

    <label for="gender">Gender</label>
    <select id="gender" name="gender" required>
      <option value="" disabled selected>Select Gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select>

    <label for="age">Age</label>
    <input type="number" id="age" name="age" min="0" max="120" required />

    <label for="mobile">Mobile No</label>
    <input type="text" id="mobile" name="mobile" pattern="[0-9]{10}" placeholder="10-digit mobile number" required />

    <label for="email">Email</label>
    <input type="email" id="email" name="email" />

    <label for="address">Address</label>
    <textarea id="address" name="address" placeholder="Enter address"></textarea>

    <label for="plan">Plan Interested In</label>
    <input type="text" id="plan" name="plan" />

    <label for="status">Status</label>
    <select id="status" name="status">
      <option value="" disabled selected>Select Status</option>
      <option value="New">New</option>
      <option value="Contacted">Contacted</option>
      <option value="Interested">Interested</option>
      <option value="Not Interested">Not Interested</option>
      <option value="Closed">Closed</option>
    </select>

    <label for="remarks">Remarks (if any)</label>
    <textarea id="remarks" name="remarks" placeholder="Any additional notes"></textarea>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
