<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIC Common Maturity & Death Benefit Calculator</title>
<!-- PWA: Link to the Manifest File -->
<link rel="manifest" href="manifest.json">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="stylesheet" href="style.css">
<style>
  .home-button-container {
      position: fixed; /* This makes it float on top of other content */
      top: 20px;       /* Position 20px from the top edge */
      right: 25px;     /* Position 25px from the right edge */
      z-index: 1000;   /* Ensures it's above other elements */
    }

    .home-button-container a img {
      width: 50px; /* Adjust size as needed */
      height: 50px;

      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: transform 0.2s;
    }

    .home-button-container a:hover img {
      transform: scale(1.1); /* Slightly enlarge on hover */
    }
</style>
</head>
<body>

    <div class="container">
        <header>
            <i class="fas fa-umbrella-beach header-icon"></i>
            <h1>LIC Unified Benefit Calculator</h1>
            <p>Estimate Maturity & Death Benefits for any LIC Plan</p>
        </header>

        <form id="benefit-calculator-form">
            <!-- ===== STEP 1: PLAN SELECTION ===== -->
            <div class="form-section">
                <h2><i class="fas fa-file-signature"></i> 1. Select Your Plan</h2>
                <div class="input-group">
                    <label for="planSelector">Plan Name</label>
                    <select id="planSelector" required>
                        <option value="">-- Choose a Plan to Begin --</option>
                    </select>
                </div>
            </div>

            <!-- ===== STEP 2: PLAN DETAILS (DYNAMIC) ===== -->
            <div id="planDetailsContainer" class="plan-details-section">
                <!-- Plan details will be dynamically injected here by JavaScript -->
            </div>

            <!-- ===== STEP 3: CALCULATION INPUTS ===== -->
            <div class="form-section">
                <h2><i class="fas fa-keyboard"></i> 2. Enter Policy Details</h2>
                <div class="input-grid">
                    <div class="input-group"><label for="sumAssured">Basic Sum Assured (₹)</label><input type="number" id="sumAssured" placeholder="e.g., 500000" required></div>
                    <div class="input-group"><label for="policyTerm">Policy Term (Years)</label><input type="number" id="policyTerm" placeholder="e.g., 25" required></div>
                    <div class="input-group"><label for="ppt">Premium Paying Term (Years)</label><input type="number" id="ppt" placeholder="e.g., 20" required></div>
                    <div class="input-group"><label for="annualPremium">Annual Premium (₹)</label><input type="number" id="annualPremium" placeholder="e.g., 20000" required></div>
                    <div class="input-group"><label for="ageAtEntry">Age at Entry</label><input type="number" id="ageAtEntry" placeholder="e.g., 30"></div>
                    <div class="input-group"><label for="doc">Date of Commencement</label><input type="date" id="doc"></div>
                    <div class="input-group"><label for="bonusRate">Avg. Bonus Rate (per ₹1000 SA)</label><input type="number" id="bonusRate" placeholder="e.g., 45" value="45"></div>
                    <div class="input-group"><label for="fabRate">Final Bonus (FAB) (per ₹1000 SA)</label><input type="number" id="fabRate" placeholder="e.g., 150" value="150"></div>
                </div>
            </div>
            
            <!-- ===== STEP 4: BENEFIT TYPE ===== -->
             <div class="form-section">
                <h2><i class="fas fa-crosshairs"></i> 3. Select Benefit Type</h2>
                <div class="input-group">
                    <label for="deathBenefitToggle">Calculate Death Benefit?</label>
                    <label class="switch">
                        <input type="checkbox" id="deathBenefitToggle">
                        <span class="slider round"></span>
                    </label>
                </div>
                <div id="deathDateGroup" class="input-group" style="display: none;">
                    <label for="dateOfDeath">Date of Death</label>
                    <input type="date" id="dateOfDeath">
                </div>
            </div>


            <button type="button" id="calculateBtn"><i class="fas fa-calculator"></i> Calculate Benefits</button>
        </form>

        <!-- ===== RESULTS CONTAINER (DYNAMIC) ===== -->
        <div id="resultsContainer" class="results-section">
            <h2 id="resultTitle"><i class="fas fa-trophy"></i> Calculation Results</h2>
            <div class="results-grid">
                <div class="result-item">
                    <p>Total Benefit Payable</p>
                    <h3 id="totalBenefitResult">₹ 0.00</h3>
                </div>
                <div class="result-item">
                    <p>Total Premiums Paid</p>
                    <h3 id="premiumsPaidResult">₹ 0.00</h3>
                </div>
                <div class="result-item">
                    <p>Basic Sum Assured</p>
                    <h3 id="sumAssuredResult">₹ 0.00</h3>
                </div>
                <div class="result-item">
                    <p>Total Accrued Bonus</p>
                    <h3 id="bonusResult">₹ 0.00</h3>
                </div>
            </div>
            <div id="result-notes" class="result-notes">
                <!-- Special notes or formula explanations will be shown here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>


<div class="home-button-container">
  <a href="/main.html" title="Go to Home">
  <img src="../images/home-icon.png" alt="Home">
  </a>
</div>
<!-- PWA: Register the Workbox Service Worker -->
<script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('sw-workbox.js')
                .then(registration => {
                    console.log('Workbox service worker registered successfully:', registration);
                })
                .catch(error => {
                    console.error('Workbox service worker registration FAILED:', error);
                });
        });
    }
</script>  
</body>
</html>
