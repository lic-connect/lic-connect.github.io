    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap');

        :root {
            --bg-color: #0f0c29;
            --container-bg: #1a1a3a;
            --sidebar-bg: #10102c;
            --font-color: #ffffff;
            --header-font: 'Orbitron', sans-serif;
            --body-font: 'Poppins', sans-serif;
            --glow-color-1: #ff00ff;
            --glow-color-2: #00ffff;
            --glow-color-3: #f9ff00;
            --border-color: rgba(0, 255, 255, 0.3);
        }

        body {
            background: var(--bg-color);
            background: linear-gradient(to right, #24243e, #302b63, #0f0c29);
            color: var(--font-color);
            font-family: var(--body-font);
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .main-header {
            text-align: center;
            padding: 15px 0;
            border-bottom: 2px solid var(--border-color);
            animation: fadeInDown 1s ease-out;
            flex-shrink: 0;
        }

        .main-header h1 {
            font-family: var(--header-font);
            font-size: 2.5em;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 0 0 10px var(--glow-color-1), 0 0 20px var(--glow-color-1);
        }

        .split-screen-container {
            display: flex;
            flex-grow: 1;
            padding: 20px;
            gap: 20px;
        }

        /* Left Sidebar - Company List */
        .company-sidebar {
            flex: 0 0 320px;
            background: var(--sidebar-bg);
            border-radius: 15px;
            border: 1px solid var(--border-color);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
            padding: 20px;
            overflow-y: auto;
            animation: fadeInLeft 1s ease-out;
        }

        .company-sidebar h2 {
            font-family: var(--header-font);
            text-align: center;
            color: var(--glow-color-3);
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .company-list button {
            display: block;
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 10px;
            background-color: var(--container-bg);
            color: var(--font-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            text-align: left;
            font-family: var(--body-font);
            font-size: 0.9em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
        }

        .company-list button:hover {
            background-color: #302b63;
            transform: translateX(5px);
            box-shadow: 0 0 10px var(--glow-color-2);
        }
        
        .company-list button.active {
            background: linear-gradient(45deg, var(--glow-color-1), var(--glow-color-2));
            font-weight: bold;
            box-shadow: 0 0 15px var(--glow-color-1);
        }

        /* Right Panel - Details Dashboard */
        .details-panel {
            flex-grow: 1;
            background: var(--container-bg);
            border-radius: 15px;
            border: 1px solid var(--border-color);
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.2);
            padding: 30px;
            animation: fadeInRight 1s ease-out;
            display: flex;
            flex-direction: column;
        }
        
        #company-name-display {
            font-family: var(--header-font);
            font-size: 2.2em;
            text-align: center;
            color: var(--glow-color-3);
            text-shadow: 0 0 8px var(--glow-color-3);
            margin: 0 0 30px 0;
        }
        
        .details-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            flex-grow: 1;
        }

        .dashboard-button {
            background-color: var(--sidebar-bg);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .dashboard-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(0, 255, 255, 0.4);
        }
        
        .button-label {
            font-family: var(--header-font);
            font-size: 1.1em;
            color: var(--glow-color-2);
            margin-bottom: 8px;
        }
        
        .button-value {
            font-size: 1.2em;
            font-weight: 600;
            color: var(--font-color);
            display: none; /* Initially hidden */
            animation: popIn 0.5s ease;
        }
        
        .full-width-button {
            grid-column: 1 / -1;
        }
        
        /* INSERT THIS CODE SNIPPET */

.agent-cta-button {
    grid-column: 1 / -1; /* This makes the button span the full width of the grid */
    background: linear-gradient(45deg, var(--glow-color-1), var(--glow-color-2));
    color: var(--font-color);
    text-align: center;
    padding: 15px;
    border-radius: 8px;
    text-decoration: none;
    font-family: var(--header-font);
    font-weight: 700;
    margin-top: 10px; /* Adds some space above it */
    transition: transform 0.2s ease, box-shadow 0.2s ease;
    display: block;
    cursor: pointer;
}

.agent-cta-button:hover {
    transform: scale(1.02);
    box-shadow: 0 0 20px var(--glow-color-2);
}

        /* Animations */
        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeInLeft { from { opacity: 0; transform: translateX(-50px); } to { opacity: 1; transform: translateX(0); } }
        @keyframes fadeInRight { from { opacity: 0; transform: translateX(50px); } to { opacity: 1; transform: translateX(0); } }
        @keyframes popIn { from { opacity: 0; transform: scale(0.8); } to { opacity: 1; transform: scale(1); } }

   .home-button-container {

    }

      transform: scale(1.1); /* Slightly enlarge on hover */
    }
