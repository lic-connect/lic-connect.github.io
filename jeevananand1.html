<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeevan Anand (715) - Definitive Calculator</title>
    <style>
        :root {
            --primary-color: #0d47a1; --secondary-color: #f57c00; --light-gray: #f4f6f8;
            --dark-gray: #333; --border-color: #ddd; --success-color: #2e7d32; --error-color: #c62828;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--light-gray); color: var(--dark-gray); margin: 0; padding: 20px; line-height: 1.6;
        }
        .container {
            max-width: 800px; margin: 0 auto; background-color: #fff; padding: 2rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); border-radius: 10px; border-top: 5px solid var(--primary-color);
        }
        h1, h2 {
            color: var(--primary-color); text-align: center; border-bottom: 2px solid var(--secondary-color);
            padding-bottom: 10px; margin-bottom: 20px;
        }
        .form-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px; margin-bottom: 30px;
        }
        .form-group { display: flex; flex-direction: column; }
        label { font-weight: 600; margin-bottom: 5px; color: #555; }
        input[type="number"], input[type="text"] {
            padding: 12px; border: 1px solid var(--border-color); border-radius: 5px; font-size: 1rem; transition: border-color 0.3s;
        }
        input:focus {
            outline: none; border-color: var(--primary-color); box-shadow: 0 0 5px rgba(13, 71, 161, 0.2);
        }
        .checkbox-item { display: flex; align-items: center; gap: 8px; cursor: pointer; }
        input[type="checkbox"] { width: 1.2em; height: 1.2em; cursor: pointer; }
        .calc-button {
            width: 100%; padding: 15px; background: linear-gradient(45deg, var(--secondary-color), #ff9800); color: white;
            border: none; border-radius: 5px; font-size: 1.2rem; font-weight: bold; cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s; margin-top: 20px;
        }
        .calc-button:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(245, 124, 0, 0.4); }
        #results { margin-top: 30px; display: none; animation: fadeIn 0.8s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .results-table { width: 100%; border-collapse: collapse; margin-bottom: 25px; }
        .results-table th, .results-table td { border: 1px solid var(--border-color); padding: 12px; text-align: left; }
        .results-table th { background-color: #e3f2fd; color: var(--primary-color); font-weight: bold; }
        .results-table .premium-breakdown { font-size: 0.9em; color: #555; }
        .results-table tr:nth-child(even) { background-color: #fafafa; }
        .total-row td { background-color: #fffde7; font-weight: bold; color: var(--dark-gray); }
        .final-amount { color: var(--success-color); font-size: 1.1em; font-weight: bold; }
        .error-message {
            color: var(--error-color); background-color: #ffebee; border: 1px solid var(--error-color);
            padding: 10px; border-radius: 5px; text-align: center; margin-bottom: 20px; display: none;
        }
        .notes {
            font-size: 0.9em; color: #757575; margin-top: 20px; padding: 15px; background: #fcfcfc;
            border-top: 1px dashed var(--border-color); border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Jeevan Anand (715) - Definitive Calculator</h1>
        <div id="errorMessage" class="error-message"></div>
        <form id="premiumForm">
            <div class="form-grid">
                 <div class="form-group">
                    <label for="name">Name of Prospect</label>
                    <input type="text" id="name" placeholder="e.g., John Doe">
                </div>
                <div class="form-group">
                    <label for="age">Age (18-50)</label>
                    <input type="number" id="age" min="18" max="50" required>
                </div>
                <div class="form-group">
                    <label for="term">Policy Term <span id="term-range-info">(15-35)</span></label>
                    <input type="number" id="term" min="15" max="35" required>
                </div>
                 <div class="form-group">
                    <label for="ppt">Premium Paying Term</label>
                    <input type="text" id="ppt" readonly style="background-color: #eee; text-align:center;">
                </div>
                <div class="form-group" style="grid-column: 1 / -1;">
                    <label for="sa">Basic Sum Assured (Min. 200,000)</label>
                    <input type="number" id="sa" min="200000" step="5000" required>
                </div>
            </div>

            <div class="form-group">
                <label>Optional Riders</label>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="dab" name="dab" checked>
                        <label for="dab">Accidental Death & Disability Benefit (DAB)</label>
                    </div>
                </div>
            </div>
            <button type="button" class="calc-button" onclick="calculatePremium()">Calculate Premium</button>
        </form>
        <div id="results"></div>
    </div>

57.6,25:55.3,26:53.3,27:51.4,28:49.7,29:48.2,30:46.7,31:45.4,32:44.2,33:43.1,34:42},42:{15:93.5,16:87.5,17:82.2,18:77.5,19:73.4,20:69.7,21:66.4,22:63.4,23:60.7,24:58.3,25:56,26:54,27:52.1,28:50.4,29:48.9,30:47.4,31:46.1,32:44.9,33:43.8},43:{15:94.3,16:88.3,17:83,18:78.3,19:74.2,20:70.5,21:67.1,22:64.2,23:61.5,24:59,25:56.8,26:54.7,27:52.9,28:51.2,29:49.6,30:48.2,31:46.9,32:45.7},44:{15:95.2,16:89.1,17:83.8,18:79.1,19:75,20:71.3,21:67.9,22:64.9,23:62.2,24:59.8,25:57.5,26:55.5,27:53.7,28:52,29:50.4,30:49,31:47.7},45:{15:96.1,16:90,17:84.7,18:80,19:75.9,20:72.1,21:68.8,22:65.8,23:63.1,24:60.6,25:58.4,26:56.3,27:54.5,28:52.8,29:51.2,30:49.8},46:{15:97.1,16:91,17:85.7,18:81,19:76.8,20:73,21:69.7,22:66.7,23:64,24:61.5,25:59.3,26:57.2,27:55.4,28:53.7,29:52.1},47:{15:98.2,16:92,17:86.7,18:81.9,19:77.7,20:74,21:70.6,22:67.8,23:64.9,24:62.4,25:60.2,26:58.1,27:56.3,28:54.6},48:{15:99.3,16:93.1,17:87.7,18:83,19:78.8,20:75,21:71.6,22:68.6,23:65.9,24:63.4,25:61.2,26:59.1,27:57.3},49:{15:100.4,16:94.2,17:88.8,18:84,19:79.8,20:76,21:72.7,22:69.6,23:66.9,24:64.4,25:62.2,26:60.2},50:{15:101.6,16:95.4,17:90,18:85.2,19:80.9,20:77.1,21:73.7,22:70.7,23:68,24:65.5,25:63.3}};
        
        function getFab(term, sa_in_thousands) {
            let fabRate = 0;
            if (term >= 15 && term <= 19) fabRate = 50;
            else if (term >= 20 && term <= 24) fabRate = 100;
            else if (term >= 25 && term <= 29) fabRate = 910;
            else if (term >= 30) fabRate = 1100;
            return fabRate * sa_in_thousands;
        }

        const ageInput = document.getElementById('age');
        const termInput = document.getElementById('term');
        termInput.addEventListener('input', () => { document.getElementById('ppt').value = termInput.value + ' years'; });
        ageInput.addEventListener('input', updateTermRange);

        function updateTermRange() {
            const termRangeInfo = document.getElementById('term-range-info');
            const age = parseInt(ageInput.value, 10);
            document.getElementById('ppt').value = termInput.value + ' years';
            if (isNaN(age) || !premiumRates[age]) {
                termRangeInfo.textContent = `(Enter valid age)`; termInput.min = 15; termInput.max = 35; return;
            }
            const availableTerms = Object.keys(premiumRates[age]).map(Number);
            const minTerm = Math.min(...availableTerms); const maxTerm = Math.max(...availableTerms);
            termInput.min = minTerm; termInput.max = maxTerm;
            termRangeInfo.textContent = `(${minTerm}-${maxTerm})`;
        }
        
        function calculatePremium() {
            const age = parseInt(document.getElementById('age').value);
            const term = parseInt(document.getElementById('term').value);
            const sa = parseInt(document.getElementById('sa').value);
            const isDab = document.getElementById('dab').checked;
            const resultsDiv = document.getElementById('results');
            const errorDiv = document.getElementById('errorMessage');

            errorDiv.style.display = 'none'; resultsDiv.style.display = 'none';
            
            if (isNaN(age) || isNaN(term) || isNaN(sa)) { errorDiv.textContent = "Please fill all fields."; errorDiv.style.display = 'block'; return; }
            if ((age + term) > 75) { errorDiv.textContent = `Maturity Age (${age + term}) cannot exceed 75.`; errorDiv.style.display = 'block'; return; }
            if (!premiumRates[age] || !premiumRates[age][term]) { errorDiv.innerHTML = `Premium rate not available for Age ${age} and Term ${term}.`; errorDiv.style.display = 'block'; return; }
            if (sa < 200000) { errorDiv.textContent = `Minimum Sum Assured is 200,000.`; errorDiv.style.display = 'block'; return; }

            // --- THE DEFINITIVE CALCULATION FLOW ---
            const baseRate = premiumRates[age][term];
            const sa_in_thousands = sa / 1000;
            const dabRate = isDab ? 1.00 : 0;
            
            // 1. Calculate Tabular Annual Premium
            const tabularBaseAnnual = sa_in_thousands * baseRate;

            // 2. Calculate Annual DAB Premium (Independent)
            const dabPremium = (Math.min(sa, 10000000) / 1000) * dabRate;

            // 3. Create the Gross Annual Premium (before modal rebate)
            const grossAnnual = tabularBaseAnnual + dabPremium;

            // 4. Calculate Modal Rebate Amount (based on Tabular premium only)
            const yearlyModeRebate = tabularBaseAnnual * 0.02;
            const halfYearlyModeRebate = tabularBaseAnnual * 0.01;

            // 5. Assemble Final Modal Premiums (Before Tax)
            // The High Sum Assured rebate is NOT used in this calculation flow.
            const pYly = Math.round(grossAnnual - yearlyModeRebate);
            const pHly = Math.round((grossAnnual - halfYearlyModeRebate) / 2);
            const pQly = Math.round(grossAnnual / 4);
            const pMly = Math.round(grossAnnual / 12);
            
            // GST Calculation
            const gst1 = 0.045; const gst2 = 0.0225;
            const tax1_y = Math.round(pYly * gst1); const tax2_y = Math.round(pYly * gst2);
            const tax1_h = Math.round(pHly * gst1); const tax2_h = Math.round(pHly * gst2);
            const tax1_q = Math.round(pQly * gst1); const tax2_q = Math.round(pQly * gst2);
            const tax1_m = Math.round(pMly * gst1); const tax2_m = Math.round(pMly * gst2);
            
            const formatter = new Intl.NumberFormat('en-IN', { style: 'currency', currency: 'INR', minimumFractionDigits: 0 });
            const formatBreakdown = (base, tax) => `${formatter.format(base + tax)} <span class="premium-breakdown">(${formatter.format(base)} + ${formatter.format(tax)})</span>`;

            let bonusRate;
            if (term <= 15) bonusRate = 38; else if (term <= 20) bonusRate = 42; else bonusRate = 46;
            
            const totalBonus = bonusRate * sa_in_thousands * term;
            const totalFab = getFab(term, sa_in_thousands);
            const maturityAmount = sa + totalBonus + totalFab;
            const deathSaOnDeath = sa * 1.25;
            const totalPaid = (pYly + tax1_y) + ((pYly + tax2_y) * (term - 1));

            resultsDiv.innerHTML = `
                <h2>Calculation Results for ${document.getElementById('name').value || 'Prospect'}</h2>
                <table class="results-table">
                    <tr><th colspan="2">Policy Details</th></tr>
                    <tr><td>Age</td><td style="text-align:left;">${age} years</td></tr>
                    <tr><td>Policy Term</td><td style="text-align:left;">${term} years</td></tr>
                    <tr><td>Premium Paying Term</td><td style="text-align:left;">${term} years</td></tr>
                    <tr><td>Sum Assured</td><td style="text-align:left;">${formatter.format(sa)}</td></tr>
                </table>
                <h2>Premium Details (Exact)</h2>
                <table class="results-table">
                    <tr><th>Mode</th><th>1st Year Premium (with 4.5% GST)</th><th>2nd Year Onwards (with 2.25% GST)</th></tr>
                    <tr><td>Yearly</td><td>${formatBreakdown(pYly, tax1_y)}</td><td>${formatBreakdown(pYly, tax2_y)}</td></tr>
                    <tr><td>Half-Yearly</td><td>${formatBreakdown(pHly, tax1_h)}</td><td>${formatBreakdown(pHly, tax2_h)}</td></tr>
                    <tr><td>Quarterly</td><td>${formatBreakdown(pQly, tax1_q)}</td><td>${formatBreakdown(pQly, tax2_q)}</td></tr>
                    <tr><td>Monthly (ECS)</td><td>${formatBreakdown(pMly, tax1_m)}</td><td>${formatBreakdown(pMly, tax2_m)}</td></tr>
                </table>
                <h2>Benefit Summary (Approximate)</h2>
                <table class="results-table">
                     <tr><th colspan="2">On Maturity at Age ${age+term}</th></tr>
                     <tr><td>Basic Sum Assured</td><td>${formatter.format(sa)}</td></tr>
                     <tr><td>Vested Bonus (at ₹${bonusRate}/1000)</td><td>${formatter.format(totalBonus)}</td></tr>
                     <tr><td>Final Additional Bonus (FAB)</td><td>${formatter.format(totalFab)}</td></tr>
                     <tr class="total-row"><td>Approx. Maturity Benefit</td><td class="final-amount">${formatter.format(maturityAmount)}</td></tr>
                </table>
                <table class="results-table">
                     <tr><th colspan="2">On Death</th></tr>
                     <tr><td>During Policy Term</td><td>${formatter.format(deathSaOnDeath)} + Accrued Bonus & FAB</td></tr>
                     <tr><td>After Policy Term</td><td>${formatter.format(sa)} (Fixed)</td></tr>
                     <tr class="total-row"><td colspan="2">Total Approx. Premium Paid Over Term: ${formatter.format(totalPaid)}</td></tr>
                </table>
                 <div class="notes">
                    <p><strong>Unique Benefit:</strong> On death of the policyholder at any time after the policy term, an additional amount equal to the Basic Sum Assured (${formatter.format(sa)}) is payable to the nominee.</p>
                    <p><strong>Disclaimer:</strong> This is an illustrative calculation. Bonus/FAB rates are not guaranteed. For an exact quotation, please consult an official LIC representative.</p>
                 </div>
            `;
            resultsDiv.style.display = 'block'; resultsDiv.scrollIntoView({ behavior: 'smooth' });
        }
        
        window.onload = function() { updateTermRange(); };
    </script>
