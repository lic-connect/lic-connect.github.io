            padding: 20px; 
            display: flex; 
            justify-content: center; 
        }
        .container { 
            background-color: #fff; 
            padding: 25px 30px; 
            border-radius: 12px; 
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1); 
            max-width: 700px; 
            width: 100%;
        }
        h1 { 
            color: #003366; 
            text-align: center; 
            margin-top: 0; 
            margin-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            color: #468847;
            margin-bottom: 25px;
            font-weight: 600;
            background-color: #dff0d8;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #d6e9c6;
        }
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .form-group { margin-bottom: 0; }
        .full-width { grid-column: 1 / -1; }
        label { 
            display: block; 
            font-weight: 600; 
            color: #333; 
            margin-bottom: 8px; 
        }
        input[type="number"], select { 
            width: 100%; 
            padding: 12px; 
            border: 1px solid #ccc; 
            border-radius: 6px; 
            font-size: 16px; 
            box-sizing: border-box; 
            transition: border-color 0.3s;
        }
        input[type="number"]:focus, select:focus {
            border-color: #007bff;
            outline: none;
        }
        button { 
            width: 100%; 
            padding: 14px; 
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white; 
            border: none; 
            border-radius: 6px; 
            font-size: 18px; 
            font-weight: bold; 
            cursor: pointer; 
            transition: transform 0.2s;
            margin-top: 10px;
        }
        button:hover { transform: translateY(-2px); }
        #results { 
            margin-top: 30px; 
            display: none; 
            border-top: 2px solid #e9ecef;
            padding-top: 20px;
        }
        #results h2 {
            text-align: center;
            color: #003366;
            margin-bottom: 20px;
        }
        .results-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); 
            gap: 15px; 
            margin-top: 15px; 
        }
        .result-card { 
            background-color: #f8f9fa; 
            padding: 20px; 
            border-radius: 8px; 
            border-left: 5px solid #007bff; 
        }
        .result-card.single-prem { border-color: #28a745; }
        .result-card h3 { 
            margin-top: 0; 
            color: #007bff; 
            font-size: 1.1rem; 
            border-bottom: 1px solid #dee2e6;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }
        .result-card.single-prem h3 { color: #28a745; }
        .result-card p { 
            margin: 8px 0; 
            font-size: 1rem; 
            color: #555; 
            display: flex;
            justify-content: space-between;
        }
        .result-card p span { font-weight: bold; color: #333; }
        #error-message { 
            color: #d93025; 
            background-color: #f8d7da; 
            border: 1px solid #f5c6cb; 
            padding: 12px; 
            border-radius: 6px; 
            margin-top: 20px; 
            display: none; 
            text-align: center;
            font-weight: 500;
        }
        @media (max-width: 600px) {
            .form-grid { grid-template-columns: 1fr; }
            body { padding: 15px; }
            .container { padding: 20px; }
        }
    </style>
</head>

// == CALCULATOR LOGIC (No changes needed below this line) ==

// --- Data Processing & Helper Functions ---

function createRateMap(dataArray) {
    if (!dataArray || dataArray.length === 0) return {};
    return dataArray.reduce((acc, item) => {
        const age = item.Age;
        acc[age] = {};
        for (const key in item) {
            if (key.startsWith('T')) {
                acc[age][key] = item[key];
            }
        }
        return acc;
    }, {});
}

const rateData = {
    single: createRateMap(singleData),
    regular: createRateMap(regularData),
    ltd5: createRateMap(ltd5Data),
    ltd10: createRateMap(ltd10Data)
};

// ** THIS FUNCTION CONTAINS THE NEW REBATE RULES FOR OPTION II **
function getSaRebatePercent(age, sumAssured) {
    // High SA Rebate for Option II: Increasing Sum Assured
    if (age <= 30) {
        if (sumAssured >= 10000000) return 0.23; // 23%
        if (sumAssured >= 5000000) return 0.11; // 11%
    } else if (age >= 31 && age <= 50) {
        if (sumAssured >= 10000000) return 0.19; // 19%
        if (sumAssured >= 5000000) return 0.09; // 9%
    } else if (age >= 51) {
        if (sumAssured >= 10000000) return 0.10; // 10%
        if (sumAssured >= 5000000) return 0.05; // 5%
    }
    return 0; // No rebate
}

function formatInr(amount) {
    return new Intl.NumberFormat('en-IN', {
        style: 'currency', currency: 'INR', maximumFractionDigits: 0
    }).format(Math.round(amount));
}

// --- Main Calculation Function ---
function calculatePremium() {
    const errorDiv = document.getElementById('error-message');
    const resultsDiv = document.getElementById('results');
    errorDiv.style.display = 'none';
    resultsDiv.style.display = 'none';

    // 1. Get User Inputs
    const age = parseInt(document.getElementById('age').value);
    const sumAssured = parseFloat(document.getElementById('sum-assured').value);
    const term = parseInt(document.getElementById('term').value);
    const pptOption = document.getElementById('ppt-option').value;

    // 2. Input Validation
    if (isNaN(age) || isNaN(sumAssured) || isNaN(term)) {
        errorDiv.textContent = "Please fill all fields with valid numbers.";
        errorDiv.style.display = 'block';
        return;
    }
    if (sumAssured < 2500000) {
        errorDiv.textContent = "Minimum Sum Assured is ₹25,00,000.";
        errorDiv.style.display = 'block';
        return;
    }
    if ((sumAssured > 4000000 && sumAssured % 1000000 !== 0) || (sumAssured <= 4000000 && sumAssured % 100000 !== 0)) {
        errorDiv.textContent = "Sum Assured must be in multiples of 1 Lac up to 40 Lacs, and 10 Lacs thereafter.";
        errorDiv.style.display = 'block';
        return;
    }
    if (age + term > 80) {
        errorDiv.textContent = `Maximum maturity age is 80. Your combination results in maturity at age ${age + term}.`;
        errorDiv.style.display = 'block';
        return;
    }
    if (pptOption === 'ltd10' && term < 15) {
        errorDiv.textContent = "Limited (Term - 10) is only available for policy terms of 15 years or more.";
        errorDiv.style.display = 'block';
        return;
    }
     if (Object.keys(rateData[pptOption]).length === 0) {
        errorDiv.textContent = "Premium rate data for the selected payment option has not been loaded. Please paste the JSON data into the script.";
        errorDiv.style.display = 'block';
        return;
    }

    // 3. Core Calculation Logic
    const termKey = `T${term}`;
    const tabularRate = rateData[pptOption][age]?.[termKey];

    if (!tabularRate || tabularRate <= 0) {
        errorDiv.textContent = `This combination of Age (${age}), Term (${term}), and Payment Option is not available.`;
        errorDiv.style.display = 'block';
        return;
    }

    const tabularPremium = (sumAssured / 1000) * tabularRate;
    const saRebatePercent = getSaRebatePercent(age, sumAssured); // Uses the new Option II rebate rules
    const saRebateAmount = tabularPremium * saRebatePercent;

    let resultsHTML = '';

    if (pptOption === 'single') {
        const netPremium = tabularPremium - saRebateAmount;
        const finalPremium = netPremium * 1.18; // 18% GST for Single Premium
        
        resultsHTML = `
            <div class="result-card single-prem">
                <h3>Single Premium</h3>
                <p>One-Time Payment: <span>${formatInr(finalPremium)}</span></p>
            </div>`;
    } else {
        const modes = {
            yearly:    { name: "Yearly",      factor: 1.0 },
            halfYearly:{ name: "Half-Yearly", factor: 0.50},
            quarterly: { name: "Quarterly",   factor: 0.26},
            monthly:   { name: "Monthly",     factor: 0.088}
        };

        for (const modeKey in modes) {
            const mode = modes[modeKey];
            
            const netAnnualPremium = tabularPremium - saRebateAmount;
            
            let modalPremium = netAnnualPremium * mode.factor;

            // Apply 2% loading for Half-Yearly mode
            if(modeKey === 'halfYearly') {
                modalPremium = modalPremium * 1.02;
            }
            
            // Apply flat 18% GST for all regular/limited premium modes
            const finalPremium = modalPremium * 1.18;

            resultsHTML += `
                <div class="result-card">
                    <h3>${mode.name} Mode</h3>
                    <p>Premium: <span>${formatInr(finalPremium)}</span></p>
                </div>
            `;
        }
    }

    // 4. Display Results
    document.getElementById('premium-results').innerHTML = resultsHTML;
    resultsDiv.style.display = 'block';
}
