<html lang="en">
<head>

    <title>LIC Saral Jeevan Bima (Plan 859) - Premium Calculator</title>
    <style>
        :root {
            --primary-color: #00509e;
            --secondary-color: #f7a81b;
            --bg-color: #f4f7fc;
            --text-color: #333;
            --card-bg: #ffffff;
            --border-color: #ddd;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .calculator-container {
            width: 100%;
            max-width: 800px;
            background: var(--card-bg);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }
        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-top: 0;
            border-bottom: 2px solid var(--secondary-color);
            padding-bottom: 10px;
        }
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #555;
        }
        input, select {
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 1rem;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: var(--secondary-color);
            color: var(--primary-color);
            border: none;
            border-radius: 6px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #f9b53a;
        }
        #error-message {
            color: #d93025;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 12px;
            border-radius: 6px;
            margin-top: 20px;
            text-align: center;
            display: none;
        }
        #results {
            margin-top: 25px;
            display: none;
        }
        .results-table {
            width: 100%;
            border-collapse: collapse;
        }
        .results-table th, .results-table td {
            padding: 12px;
            border: 1px solid var(--border-color);
            text-align: left;
        }
        .results-table th {
            background-color: var(--primary-color);
            color: white;
        }
        .results-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .summary {
            margin-top: 20px;
            padding: 15px;
            background-color: #e7f0f9;
            border-left: 5px solid var(--primary-color);
            font-size: 1.1rem;
            font-weight: 500;
        }
    </style>
</head>

<div class="calculator-container">
    <h1>LIC Saral Jeevan Bima (Plan 859)</h1>
    <form id="sjb-form">
        <div class="form-grid">
            <div class="form-group">
                <label for="age">Age (18-65)</label>
                <input type="number" id="age" min="18" max="65" required>
            </div>
            <div class="form-group">
                <label for="term">Policy Term (5-40)</label>
                <input type="number" id="term" min="5" max="40" required>
            </div>
            <div class="form-group">
                <label for="sum-assured">Sum Assured (5 Lacs - 25 Lacs)</label>
                <input type="number" id="sum-assured" min="500000" max="2500000" step="50000" required>
            </div>
            <div class="form-group">
                <label for="ppt-option">Premium Payment Option</label>
                <select id="ppt-option">
                    <option value="Regular">Regular Premium</option>
                    <option value="Limited 5">Limited PPT - 5 Years</option>
                    <option value="Limited 10">Limited PPT - 10 Years</option>
                    <option value="Single">Single Premium</option>
                </select>
            </div>
        </div>
        
        
        <button type="button" onclick="calculatePremium()">Calculate Premium</button>
    </form>

    <div id="error-message"></div>

                </tr>
            </thead>
            <tbody id="results-tbody">
                <!-- Rows will be inserted here by JavaScript -->
            </tbody>
        </table>
        <div id="summary" class="summary"></div>
    </div>
</div>

};



   
function calculatePremium() {
    const errorDiv = document.getElementById('error-message');
    const resultsDiv = document.getElementById('results');
    errorDiv.style.display = 'none';
    resultsDiv.style.display = 'none';

    // 1. Get Inputs
    const age = parseInt(document.getElementById('age').value);
    const term = parseInt(document.getElementById('term').value);
    const sumAssured = parseInt(document.getElementById('sum-assured').value);
    const pptOption = document.getElementById('ppt-option').value;
    
    const GST_RATE = 0.18;

    // 2. Validate
    if (isNaN(age) || isNaN(term) || isNaN(sumAssured)) {
        return displayError("Please fill all fields with valid numbers.");
    }
    if (age < 18 || age > 65) return displayError("Age must be between 18 and 65.");
    if (term < 5 || term > 40) return displayError("Policy Term must be between 5 and 40.");
    if (sumAssured < 500000 || sumAssured > 2500000) return displayError("Sum Assured must be between 5,00,000 and 25,00,000.");
    if (sumAssured % 50000 !== 0) return displayError("Sum Assured must be in multiples of 50,000.");
    if (age + term > 70) return displayError(`Maximum Maturity Age is 70. With current inputs (Age ${age} + Term ${term}), maturity age would be ${age + term}. Please adjust.`);

    // 3. Get Tabular Premium Rate
    const tabularRate = getTabularRate(age, term, pptOption);
    if (tabularRate === null) {
        return displayError("Premium rate not available for the selected combination.");
    }

    // 4. Calculate Base Premium
    let basePremium = (sumAssured / 1000) * tabularRate;

    // 5. Apply Sum Assured Rebate
    const rebatePerThousand = getSumAssuredRebatePerThousand(sumAssured);
    const rebateAmount = (sumAssured / 1000) * rebatePerThousand;
    basePremium -= rebateAmount;

    

    // 7. Calculate Mode Premiums
    const premiums = {};
    premiums.yearly = basePremium;
    if (pptOption !== 'Single') {
        premiums.halfYearly = basePremium * 1.02;
        premiums.monthly = basePremium * 1.03;
    }

    // 8. Display Results
    displayResults(premiums, pptOption, term, GST_RATE);
}

function getSumAssuredRebatePerThousand(sumAssured) {
    if (sumAssured >= 2000000) return 0.25;
    if (sumAssured >= 1500000) return 0.20;
    if (sumAssured >= 1000000) return 0.10;
    return 0;
}

function getTabularRate(age, term, pptOption) {
    let dataSource;

    switch(pptOption) {
        case 'Regular':    dataSource = regularPremiumRates; break;
        case 'Limited 5':  dataSource = limited5YPremiumRates; break;
        case 'Limited 10': dataSource = limited10YPremiumRates; break;
        case 'Single':     dataSource = singlePremiumRates; break;
        default: return null;
    }

    if (!dataSource || Object.keys(dataSource).length === 0) return null;

    const ageData = dataSource[age];
    if (!ageData) return null;

    const termKey = `T${term}`;
    const rate = ageData[termKey];

    return (rate && rate > 0) ? rate : null;
}

function displayResults(premiums, pptOption, term, gstRate) {
    const resultsTbody = document.getElementById('results-tbody');
    resultsTbody.innerHTML = '';

    let ppt = 0;
    switch(pptOption) {
        case 'Regular': ppt = term; break;
        case 'Limited 5': ppt = 5; break;
        case 'Limited 10': ppt = 10; break;
        case 'Single': ppt = 1; break;
    }

    const modes = {
        'Yearly': { premium: premiums.yearly, frequency: 1 },
        'Half-Yearly': { premium: premiums.halfYearly, frequency: 2 },
        'Monthly': { premium: premiums.monthly, frequency: 12 }
    };

    let totalPremiumPaid = 0;

    for (const [modeName, data] of Object.entries(modes)) {
        if (!data.premium) continue;

        const premiumExclGst = data.premium / data.frequency;
        const gstAmount = premiumExclGst * gstRate;
        const premiumInclGst = premiumExclGst + gstAmount;

        const row = `
            <tr>
                <td>${modeName}</td>
                <td>${formatCurrency(premiumExclGst)}</td>
                <td>${formatCurrency(gstAmount)}</td>
                <td>${formatCurrency(premiumInclGst)}</td>
            </tr>
        `;
        resultsTbody.innerHTML += row;

        if (modeName === 'Yearly') {
            totalPremiumPaid = (premiumExclGst + gstAmount) * ppt;
        }
    }

    const summaryDiv = document.getElementById('summary');
    summaryDiv.innerHTML = `Total Premium Payable over ${ppt} year(s): <strong>${formatCurrency(totalPremiumPaid)}</strong>`;

    document.getElementById('results').style.display = 'block';
}

function displayError(message) {
    const errorDiv = document.getElementById('error-message');
    errorDiv.textContent = message;
    errorDiv.style.display = 'block';
}

function formatCurrency(amount) {
    return new Intl.NumberFormat('en-IN', {
        style: 'currency',
        currency: 'INR',
        maximumFractionDigits: 0
    }).format(Math.round(amount));
}
