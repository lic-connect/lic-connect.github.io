<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Plan Features - LIC CONNECT</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff url('happy-family.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #004d00;
      text-shadow: 1px 1px #ccc;
    }
    .plan-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 30px;
    }
    .plan-button {
      padding: 12px 20px;
      background: linear-gradient(to bottom right, #00cc44, #009933);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.4);
      transition: background 0.3s;
    }
    .plan-button:hover {
      background: linear-gradient(to bottom right, #009933, #007f29);
    }
  </style>
</head>
<body>

  <h1>Current LIC Plans</h1>

  <div class="plan-list">
    <button class="plan-button" onclick="openPlan('714_details')">Plan 714</button>
    <button class="plan-button" onclick="openPlan('715_details')">Plan 715</button>
    <button class="plan-button" onclick="openPlan('717_details')">Plan 717</button>
    <button class="plan-button" onclick="openPlan('720_details')">Plan 720</button>
    <button class="plan-button" onclick="openPlan('721_details')">Plan 721</button>
    <button class="plan-button" onclick="openPlan('732_details')">Plan 732</button>
    <button class="plan-button" onclick="openPlan('733_details')">Plan 733</button>
    <button class="plan-button" onclick="openPlan('734_details')">Plan 734</button>
    <button class="plan-button" onclick="openPlan('736_details')">Plan 736</button>
    <button class="plan-button" onclick="openPlan('745_details')">Plan 745</button>
    <button class="plan-button" onclick="openPlan('748_details')">Plan 748</button>
    <button class="plan-button" onclick="openPlan('751_details')">Plan 751</button>
    <button class="plan-button" onclick="openPlan('758_details')">Plan 758</button>
    <button class="plan-button" onclick="openPlan('760_details')">Plan 760</button>
    <button class="plan-button" onclick="openPlan('768_details')">Plan 768</button>
    <button class="plan-button" onclick="openPlan('771_details')">Plan 771</button>
    <button class="plan-button" onclick="openPlan('774_details')">Plan 774</button>
    <button class="plan-button" onclick="openPlan('857_details')">Plan 857</button>
    <button class="plan-button" onclick="openPlan('859_details')">Plan 859</button>

  </div>

  <script>
    function openPlan(planNo) {
      window.open(planNo + '.html', '_blank');
    }
  </script>

</body>
</html>
