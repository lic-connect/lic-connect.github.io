    <style>
        :root {
            --primary-color: #0d1b2a; /* Deep Space Blue */
            --secondary-color: #1b263b; /* Darker Blue */
            --accent-color: #00f5d4; /* Neon Teal */
            --glow-color: rgba(0, 245, 212, 0.6);
            --text-color: #e0e1dd;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 40px 20px;
            background-color: var(--primary-color);
            /* This will use your image as a background layer */
            background-image: 
                linear-gradient(rgba(13, 27, 42, 0.85), rgba(13, 27, 42, 0.95)),
                url('happy-family.jpg');
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
            background-attachment: fixed;
            color: var(--text-color);
        }

        .portal-container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(27, 38, 59, 0.6);
            border: 1px solid rgba(0, 245, 212, 0.2);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 0 50px rgba(0,0,0,0.7);
            animation: fadeIn 1.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .portal-header .icon {
            font-size: 4rem;
            color: var(--accent-color);
            text-shadow: 0 0 20px var(--glow-color);
            margin-bottom: 15px;
        }

        .portal-header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 10px;
            color: #fff;
        }

        .portal-header p {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 50px;
        }

        .plan-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 20px;
        }

        .plan-card {
            background: linear-gradient(145deg, var(--secondary-color), var(--primary-color));
            color: white;
            border: 1px solid rgba(0, 245, 212, 0.3);
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            transition: all 0.3s ease-out;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 120px;
        }

        .plan-card:hover {
            transform: translateY(-10px) scale(1.05);
            background: var(--accent-color);
            color: var(--primary-color);
            box-shadow: 0 0 30px var(--glow-color);
            border-color: var(--accent-color);
        }

        .plan-card .plan-number {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            font-weight: 800;
        }

        .plan-card .plan-name {
            font-size: 0.8rem;
            opacity: 0.7;
            margin-top: 5px;
        }

        /* The JS function remains the same, as it's perfect. */
    </style>
</head>
