<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Plan Features - LIC CONNECT</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff url('happy-family.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #004d00;
      text-shadow: 1px 1px #ccc;
    }
    .plan-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 30px;
    }
    .plan-button {
      padding: 12px 20px;
      background: linear-gradient(to bottom right, #00cc44, #009933);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.4);
      transition: background 0.3s;
    }
    .plan-button:hover {
      background: linear-gradient(to bottom right, #009933, #007f29);
    }
  </style>
</head>
<body>

  <h1>Current LIC Plans</h1>
