        <div id="error-message"></div>
    </div>

    <div class="comparison-section" id="comparisonSection">

            <tbody id="comparisonTableBody"></tbody>

</div>

e":46,"T10":784.65,"T11":761.95,"T12":740.2,"T13":719.35,"T14":699.5,"T15":680.6,"T16":662.6,"T17":645.5,"T18":629.35,"T19":614.05,"T20":599.65,"T21":586.9,"T22":574.9,"T23":563.6,"T24":553.05,"T25":543.2},{"Age":47,"T10":785.4,"T11":762.85,"T12":741.25,"T13":720.65,"T14":700.95,"T15":682.25,"T16":664.5,"T17":647.65,"T18":631.7,"T19":616.7,"T20":602.5,"T21":590,"T22":578.25,"T23":567.25,"T24":556.95,"T25":547.4},{"Age":48,"T10":786.2,"T11":763.8,"T12":742.4,"T13":722,"T14":702.55,"T15":684.05,"T16":666.55,"T17":649.95,"T18":634.25,"T19":619.45,"T20":605.55,"T21":593.35,"T22":581.85,"T23":571.1,"T24":561.15,"T25":551.85},{"Age":49,"T10":787.05,"T11":764.85,"T12":743.65,"T13":723.45,"T14":704.25,"T15":686,"T16":668.7,"T17":652.35,"T18":636.9,"T19":622.4,"T20":608.8,"T21":596.85,"T22":585.65,"T23":575.25,"T24":565.55,"T25":556.6},{"Age":50,"T10":788,"T11":766,"T12":745,"T13":725,"T14":706,"T15":688,"T16":670.95,"T17":654.9,"T18":639.75,"T19":625.55,"T20":612.2,"T21":600.55,"T22":589.65,"T23":579.55,"T24":570.2,"T25":561.6}]
    };
    
    const pptTable = { "720-20": 15, "736-16": 10, "736-21": 15, "736-25": 16, "748-14": 10, "748-16": 12, "748-18": 14, "748-20": 16, "760-15": 10, "760-16": 11, "760-17": 12, "760-18": 13, "760-19": 14, "760-20": 15 };

    // --- UI ELEMENT REFERENCES ---
    const selectors = [document.getElementById('planSelector1'), document.getElementById('planSelector2'), document.getElementById('planSelector3')];
    const commonAgeInput = document.getElementById('commonAge');
    const commonSAInput = document.getElementById('commonSA');
    const compareBtn = document.getElementById('compareBtn');
    const comparisonSection = document.getElementById('comparisonSection');
    const tableHead = document.getElementById('comparisonTableHead');
    const tableBody = document.getElementById('comparisonTableBody');
    const errorMessageDiv = document.getElementById('error-message');

    // --- INITIALIZATION ---
    function init() {
        populatePlanSelectors();
        setupEventListeners();
        // Initial population of term and PPT for the first column
        updateTermOptions(0);
    }

    // --- EVENT LISTENERS SETUP ---
    function setupEventListeners() {
        compareBtn.addEventListener('click', runComparisonAndCalculation);

        for (let i = 0; i < 3; i++) {
            selectors[i].addEventListener('change', () => updateTermOptions(i));
            document.getElementById(`policyTerm${i+1}`).addEventListener('change', () => autoPopulatePPT(i));
        }
    }

    // --- FUNCTION DEFINITIONS ---
    function populatePlanSelectors() {
        const defaultOption = '<option value="">-- Select a Plan --</option>';
        const optionsHTML = planData
            .sort((a, b) => parseInt(a.planNumber) - parseInt(b.planNumber))
            .map(plan => `<option value="${plan.planNumber}">${plan.planName} (${plan.planNumber})</option>`)
            .join('');
        selectors.forEach(selector => selector.innerHTML = defaultOption + optionsHTML);
    }
    
    function updateTermOptions(index) {
        const planSelector = selectors[index];
        const termSelector = document.getElementById(`policyTerm${index + 1}`);
        const planNumber = planSelector.value;
        
        termSelector.innerHTML = '<option value="">-- Select Term --</option>';
        
        if (!planNumber) {
            autoPopulatePPT(index);
            return;
        }

        const plan = planData.find(p => p.planNumber === planNumber);
        if (!plan) return;

        let optionsHTML = '';
        if (plan.pptRule === 'Table') { // For table-based plans like 736
            Object.keys(pptTable).forEach(key => {
                if (key.startsWith(planNumber + '-')) {
                    const term = key.split('-')[1];
                    optionsHTML += `<option value="${term}">${term} Years</option>`;
                }
            });
        } else { // For range-based plans
            const min = parseInt(plan.minTerm);
            const max = parseInt(plan.maxTerm);
            for (let t = min; t <= max; t++) {
                optionsHTML += `<option value="${t}">${t} Years</option>`;
            }
        }
        termSelector.innerHTML += optionsHTML;
        autoPopulatePPT(index);
    }

    function autoPopulatePPT(index) {
        const planNumber = selectors[index].value;
        const term = document.getElementById(`policyTerm${index + 1}`).value;
        const pptInput = document.getElementById(`ppt${index + 1}`);
        const age = parseInt(commonAgeInput.value, 10);
        const plan = planData.find(p => p.planNumber === planNumber);
        
        pptInput.value = '';
        pptInput.readOnly = true;

        if (!plan || !term) return;
        
        let pptValue = '';
        switch(plan.pptRule) {
            case "Term": pptValue = term; break;
            case "Term-3": pptValue = term - 3; break;
            case "Term-8": pptValue = term - 8; break;
            case "20-Age": pptValue = 20 - age; break;
            case "1": pptValue = 1; break;
            case "Input": 
                pptInput.readOnly = false;
                pptInput.placeholder = "Enter PPT";
                break;
            case "Table":
                const key = `${plan.planNumber}-${term}`;
                pptValue = pptTable[key] || '';
                break;
        }
        if (pptValue) pptInput.value = pptValue;
    }
    
    function runComparisonAndCalculation() {
        errorMessageDiv.textContent = '';
        let hasSelection = selectors.some(s => s.value !== '');
        if (!hasSelection) {
            errorMessageDiv.textContent = "Please select at least one plan to compare.";
            comparisonSection.style.display = 'none';
            return;
        }

        let headerHTML = '<tr><th>Feature</th>';
        let selectedPlanDetails = [];
        selectors.forEach((selector, index) => {
            const planNumber = selector.value;
            const plan = planData.find(p => p.planNumber === planNumber);
            selectedPlanDetails.push(plan);
            headerHTML += `<th>${plan ? `${plan.planName} (${plan.planNumber})` : '-'}</th>`;
        });
        headerHTML += '</tr>';
        tableHead.innerHTML = headerHTML;

        const age = parseInt(commonAgeInput.value, 10);
        const sumAssured = parseFloat(commonSAInput.value);
        
        if (isNaN(age) || isNaN(sumAssured)) {
            errorMessageDiv.textContent = "Please enter valid Age and Sum Assured.";
            comparisonSection.style.display = 'none';
            return;
        }

        const features = [
            { key: 'minAge', label: 'Min/Max Entry Age' }, 
            { key: 'minTerm', label: 'Policy Term Range' },
            { key: 'minSumAssured', label: 'Min Sum Assured', format: 'currency' }, { key: 'maxSumAssured', label: 'Max Sum Assured' },
            { key: 'annual_premium', label: 'Annual Premium' },
            { key: 'hly_premium', label: 'Half-Yearly Premium' },
            { key: 'qly_premium', label: 'Quarterly Premium' },
            { key: 'mly_premium', label: 'Monthly Premium' },
    { key: 'illustrativeExample', label: 'Illustrative Example' }
        ];

        let bodyHTML = '';
        features.forEach(feature => {
            bodyHTML += `<tr><th>${feature.label}</th>`;
            selectedPlanDetails.forEach((plan, index) => {
                let cellContent = '-';
                if (plan) {
                    const term = parseInt(document.getElementById(`policyTerm${index + 1}`).value, 10);
                    const pptInput = document.getElementById(`ppt${index + 1}`);
                    let ppt = plan.pptRule === 'Input' ? parseInt(pptInput.value, 10) : parseInt(pptInput.value, 10);

                    let validationError = '';
                    if (!term) validationError = 'Select Term';
                    else if (plan.pptRule === 'Input' && isNaN(ppt)) validationError = 'Enter PPT';
                    else if (age < parseInt(plan.minAge) || age > parseInt(plan.maxAge)) validationError = 'Invalid Age';
                    else if (term < parseInt(plan.minTerm) || term > parseInt(plan.maxTerm)) validationError = 'Invalid Term';
                    else if (sumAssured < parseInt(plan.minSumAssured.replace(/,/g, ''))) validationError = 'SA Too Low';
                    
                    if(feature.key.includes('_premium')){
                         if (validationError) {
                            cellContent = `<span style="color:red; font-weight:bold;">${validationError}</span>`;
                        } else {
                            const rate = getPremiumRate(plan.planNumber, age, term);
                            if (rate) {
                                const annualPremium = (sumAssured / 1000) * rate;
                                let modePremium = annualPremium;
                                if(feature.key === 'hly_premium') modePremium = annualPremium * 0.5090;
                                if(feature.key === 'qly_premium') modePremium = annualPremium * 0.2568;
                                if(feature.key === 'mly_premium') modePremium = annualPremium * 0.0865;
                                cellContent = formatCurrency(modePremium);
                            } else {
                                cellContent = `<span style="color:red; font-weight:bold;">Not Available</span>`;
                            }
                        }
                    } else {
                        switch (feature.key) {
                            case 'minAge': cellContent = `${plan.minAge} to ${plan.maxAge} Years`; break;
                            case 'minTerm': cellContent = `${plan.minTerm} to ${plan.maxTerm} Years`; break;
                            case 'minSumAssured': cellContent = formatCurrency(plan.minSumAssured); break;
                            default: cellContent = plan[feature.key] || '-';
                        }
                    }
                }
                bodyHTML += `<td>${cellContent}</td>`;
            });
            bodyHTML += '</tr>';
        });

        tableBody.innerHTML = bodyHTML;
        comparisonSection.style.display = 'block';
    }

    function getPremiumRate(planNumber, age, term) {
        const planRateTable = premiumRates[planNumber];
        if (!planRateTable) return null;
        const ageRow = planRateTable.find(row => row.Age === age);
        if (!ageRow) return null;
        const termKey = 'T' + term;
        const rate = ageRow[termKey];
        return (rate === undefined || rate === null || rate === 0) ? null : rate;
    }

    function formatCurrency(value) {
        const num = parseFloat(String(value).replace(/,/g, ''));
        if (isNaN(num)) return '-';
        return new Intl.NumberFormat('en-IN', { style: 'currency', currency: 'INR', minimumFractionDigits: 0 }).format(num);
    }
    
    init();
});
</script>
