    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
        }
        .calculator-container {
            max-width: 800px;
            margin: 2rem auto;
            background: #ffffff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px  rgba(0,0,0,0.1);
        }
        .form-label {
            font-weight: 500;
        }
        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
            transition: background-color 0.3s, border-color 0.3s;
            padding: 0.75rem;
            font-size: 1.1rem;
        }
        .btn-primary:hover {
            background-color: #0b5ed7;
            border-color: #0a58ca;
        }
        .result-box {
            background-color: #e9f5ff;
            padding: 1.5rem;
            border-radius: 8px;
            margin-top: 2rem;
            border: 1px solid #bde0fe;
        }
        .result-title {
            color: #0d6efd;
            font-weight: 700;
            margin-bottom: 1.5rem;
        }
        .error-message {
            color: #dc3545;
            font-size: 0.9rem;
            font-weight: 500;
            margin-top: 0.5rem;
        }
        #joint-life-age-group {
            transition: opacity 0.4s ease-in-out;
            display: none;
            opacity: 0;
        }
        #joint-life-age-group.visible {
            display: block;
            opacity: 1;
        }
        .summary-item {
            display: flex;
            justify-content: space-between;
            padding: 0.6rem 0;
            border-bottom: 1px solid #dee2e6;
        }
        .summary-item:last-child {
            border-bottom: none;
        }
        .summary-item span:first-child {
            font-weight: 500;
            color: #495057;
        }
        .summary-item span:last-child {
            font-weight: 600;
            color: #212529;
        }
        .annuity-table {
            margin-top: 1.5rem;
        }
    </style>
</head>
<body>

    <div class="calculator-container">
        <h2 class="text-center mb-4">LIC Saral Pension (Plan 862) Calculator</h2>
        
        <div class="mb-3">
             <label for="annuityType" class="form-label">Annuity Type</label>
             <select class="form-select" id="annuityType" onchange="toggleJointLifeAge()">
                 <option value="single">Life Annuity with Return of 100% of Purchase Price</option>
                 <option value="joint">Joint Life Last Survivor Annuity with 100% Return of Purchase Price</option>
             </select>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="primaryAge" class="form-label">Primary Annuitant's Age</label>
                <input type="number" class="form-control" id="primaryAge" min="40" max="80" placeholder="40-80 years">
            </div>
            <div class="col-md-6 mb-3" id="joint-life-age-group">
                <label for="jointAge" class="form-label">Joint Annuitant's Age</label>
                <input type="number" class="form-control" id="jointAge" min="40" max="80" placeholder="40-80 years">
            </div>
        </div>

        <div class="mb-3">
            <label for="purchasePrice" class="form-label">Total Purchase Price (Investment Amount)</label>
            <input type="number" class="form-control" id="purchasePrice" min="100000" step="1000" placeholder="e.g., 1000000">
        </div>

        <div class="d-grid mt-3">
            <button class="btn btn-primary btn-lg" onclick="calculateAnnuity()">Calculate Annuity</button>
        </div>
        
        <div id="error-message" class="error-message text-center mt-3"></div>

        <div id="results" class="result-box d-none">
            <div id="summary-results"></div>
            <div id="annuity-results"></div>
        </div>
    </div>

function calculateAnnuity() {
    const errorDiv = document.getElementById('error-message');
    const resultsDiv = document.getElementById('results');
    errorDiv.textContent = '';
    resultsDiv.classList.add('d-none');

    // --- 1. Get User Inputs (Your Original Logic) ---
    const annuityType = document.getElementById('annuityType').value;
    const primaryAge = parseInt(document.getElementById('primaryAge').value);
    const jointAge = parseInt(document.getElementById('jointAge').value);
    // The input is treated as the Purchase Price (base amount for annuity)
    const totalPurchasePrice = parseFloat(document.getElementById('purchasePrice').value);

    // --- 2. Validate Inputs ---
    if (isNaN(totalPurchasePrice) || isNaN(primaryAge)) {
        errorDiv.textContent = "Please enter a valid Purchase Price and Primary Annuitant's Age.";
        return;
    }
    // (Your other validations remain here)

    // --- 3. Calculate Premium Components (Your Original Logic - Rule 1 Satisfied) ---
    // GST is added ON TOP of the Purchase Price.
    const gstRate = 1.8 / 100;
    const gstAmount = totalPurchasePrice * gstRate;
    const totalAmountPaid = totalPurchasePrice + gstAmount;

    const modes = [
        { key: 'yearly', name: 'Yearly', payments: 1, rateKey: 'Yly' },
        { key: 'half_yearly', name: 'Half-Yearly', payments: 2, rateKey: 'Hly' },
        { key: 'quarterly', name: 'Quarterly', payments: 4, rateKey: 'Qly' },
        { key: 'monthly', name: 'Monthly', payments: 12, rateKey: 'Mly' }
    ];

    /* 
    // --- Rule 3: Correction Factor data object is commented out ---
    const jointLifeCorrectionFactors = {
        yearly: 1.012,
        half_yearly: 1.015,
        quarterly: 1.018,
        monthly: 1.020
    };
    */

    let resultsTableHTML = `<h4 class="result-title text-center mt-4">Annuity Payouts</h4>
                            <table class="table table-bordered annuity-table">
                                <thead class="table-light">
                                    <tr><th>Mode</th><th>Payment (per period)</th><th>Total Payout (per year)</th></tr>
                                </thead>
                                <tbody>`;

    for (const mode of modes) {
        
        const fullRebateTable = {
            yearly:      { tier1: 1.60, tier2: 2.10, tier3: 3.10 },
            half_yearly: { tier1: 1.50, tier2: 2.00, tier3: 2.95 },
            quarterly:   { tier1: 1.45, tier2: 1.95, tier3: 2.95 },
            monthly:     { tier1: 1.40, tier2: 1.45, tier3: 2.90 }
        };

        // --- Rule 2: Rebate is applied for BOTH Single and Joint Life ---
        let annualRebateRate = 0;
if (totalPurchasePrice >= 2500000) {
    annualRebateRate = fullRebateTable[mode.key].tier3;
} else if (totalPurchasePrice >= 1000000) {
    annualRebateRate = fullRebateTable[mode.key].tier2;
} else if (totalPurchasePrice >= 500000) {
    annualRebateRate = fullRebateTable[mode.key].tier1;
}

        let periodicAnnuityRate = 0;
        try {
            if (annuityType === 'single') {
                const rateData = singleRates.find(r => r.Age === primaryAge);
                periodicAnnuityRate = parseFloat(rateData[mode.rateKey]);
            } else { 
                const rateTable = jointRates[mode.key];
                const primaryAgeData = rateTable.find(r => r.Age === primaryAge);
                periodicAnnuityRate = parseFloat(primaryAgeData[`T${jointAge}`]);
            }
        } catch (e) {
            continue;
        }
        
        if (isNaN(periodicAnnuityRate)) continue;

        const basePeriodicPayment = (totalPurchasePrice / 1000) * periodicAnnuityRate;
        const periodicRebateAmount = (totalPurchasePrice / 1000) * (annualRebateRate / mode.payments);

        let finalPeriodicPayment = basePeriodicPayment + periodicRebateAmount;

        // --- Rule 3: Correction Factor logic is commented out ---
        /*
        if (annuityType === 'joint') {
            const correctionFactor = jointLifeCorrectionFactors[mode.key] ?? 1.0;
            finalPeriodicPayment *= correctionFactor;
        }
        */

        const totalYearlyPayout = finalPeriodicPayment * mode.payments;
        
        resultsTableHTML += `<tr>
                                <td>${mode.name}</td>
                                <td><b> ${Math.round(finalPeriodicPayment).toLocaleString('en-IN')}</b></td>
                                <td> ${Math.round(totalYearlyPayout).toLocaleString('en-IN')}</td>
                             </tr>`;
    }

    resultsTableHTML += `</tbody></table>`;
    
    const summaryHTML = `
        <h4 class="result-title text-center">Premium Summary</h4>
        <div class="summary-item">
            <span>Purchase Price (for Annuity):</span>
            <span> ${Math.round(totalPurchasePrice).toLocaleString('en-IN')}</span>
        </div>
        <div class="summary-item">
            <span>GST @ 1.8%:</span>
            <span> ${Math.round(gstAmount).toLocaleString('en-IN')}</span>
        </div>
        <div class="summary-item summary-total">
            <strong>Total Single Premium Payable:</strong>
            <strong> ${Math.round(totalAmountPaid).toLocaleString('en-IN')}</strong>
        </div>
    `;
    
    document.getElementById('summary-results').innerHTML = summaryHTML;
    document.getElementById('annuity-results').innerHTML = resultsTableHTML;
    resultsDiv.classList.remove('d-none');
}
