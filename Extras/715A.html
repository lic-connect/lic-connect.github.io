<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeevan Anand - Exact Premium Calculator</title>
    <style>
        :root {
            --primary-color: #0d47a1; /* Dark Blue */
            --secondary-color: #f57c00; /* Orange */
            --light-gray: #f4f6f8;
            --dark-gray: #333;
            --border-color: #ddd;
            --success-color: #2e7d32;
            --error-color: #c62828;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--light-gray);
            color: var(--dark-gray);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 2rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            border-top: 5px solid var(--primary-color);
        }

        h1, h2 {
            color: var(--primary-color);
            text-align: center;
            border-bottom: 2px solid var(--secondary-color);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="number"], input[type="text"] {
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus, input[type="text"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 5px rgba(13, 71, 161, 0.2);
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 10px;
            align-items: center;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }
        
        input[type="checkbox"] {
            width: 1.2em;
            height: 1.2em;
            cursor: pointer;
        }

        .calc-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, var(--secondary-color), #ff9800);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 20px;
        }

        .calc-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(245, 124, 0, 0.4);
        }

        #results {
            margin-top: 30px;
            display: none;
            animation: fadeIn 0.8s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .results-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 25px;
        }

        .results-table th, .results-table td {
            border: 1px solid var(--border-color);
            padding: 12px;
            text-align: left;
        }

        .results-table th {
            background-color: #e3f2fd;
            color: var(--primary-color);
            font-weight: bold;
        }

        .results-table tr:nth-child(even) {
            background-color: #fafafa;
        }

        .results-table td:nth-child(2), .results-table td:nth-child(3) {
            font-weight: 500;
            text-align: right;
        }
        .results-table td:first-child {
            text-align: left;
        }

        .total-row td {
            background-color: #fffde7;
            font-weight: bold;
            color: var(--dark-gray);
        }
        
        .final-amount {
            color: var(--success-color);
            font-size: 1.1em;
        }
        
        .error-message {
            color: var(--error-color);
            background-color: #ffebee;
            border: 1px solid var(--error-color);
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 20px;
            display: none;
        }
        
        .notes {
            font-size: 0.9em;
            color: #757575;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px dashed var(--border-color);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Jeevan Anand - Exact Premium Calculator</h1>
        <div id="errorMessage" class="error-message"></div>
        <form id="premiumForm">
            <div class="form-grid">
                <div class="form-group">
                    <label for="age">Age (18-56)</label>
                    <input type="number" id="age" min="18" max="56" required>
                </div>
                <div class="form-group">
                    <label for="term">Term <span id="term-range-info">(15-35)</span></label>
                    <input type="number" id="term" min="15" max="35" required>
                </div>
                <div class="form-group">
                    <label for="sa">Basic Sum Assured (Min. 2,00,000)</label>
                    <input type="number" id="sa" min="200000" step="5000" required>
                </div>
            </div>

            <div class="form-group">
                <label>Optional Riders & Benefits</label>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="dab" name="dab">
                        <label for="dab">Accidental Death & Disability Benefit (DAB)</label>
                    </div>
                </div>
                 <p class="notes" style="margin: 5px 0 0 0; padding:0; border:0; font-size: 0.8em;">Note: Term Rider Benefit is disabled as rates were not provided.</p>
            </div>

            <button type="button" class="calc-button" onclick="calculatePremium()">Calculate Premium</button>
        </form>

        <div id="results">
            <!-- Results will be injected here by JavaScript -->
        </div>
        
    </div>

    <script>
        const premiumRates = {
            18: { 15: 82.3, 16: 76.8, 17: 71.9, 18: 67.6, 19: 63.8, 20: 60.3, 21: 57.2 }, 19: { 15: 82.6, 16: 77.0, 17: 72.2, 18: 67.8, 19: 64.0, 20: 60.5, 21: 57.4 }, 20: { 15: 82.8, 16: 77.2, 17: 72.3, 18: 68.0, 19: 64.1, 20: 60.7, 21: 57.6 }, 21: { 15: 83.0, 16: 77.5, 17: 72.6, 18: 68.2, 19: 64.4, 20: 60.9, 21: 57.8 }, 22: { 15: 83.3, 16: 77.8, 17: 72.8, 18: 68.5, 19: 64.6, 20: 61.2, 21: 58.0 }, 23: { 15: 83.6, 16: 78.0, 17: 73.1, 18: 68.8, 19: 64.8, 20: 61.4, 21: 58.2 }, 24: { 15: 83.9, 16: 78.3, 17: 73.3, 18: 69.0, 19: 65.1, 20: 61.6, 21: 58.4 }, 25: { 15: 84.2, 16: 78.6, 17: 73.6, 18: 69.3, 19: 65.4, 20: 61.8, 21: 58.7 }, 26: { 15: 84.6, 16: 78.9, 17: 74.0, 18: 69.6, 19: 65.6, 20: 62.2, 21: 58.7 }, 27: { 15: 84.9, 16: 79.2, 17: 74.3, 18: 69.9, 19: 66.0, 20: 62.4, 21: 59.2 }, 28: { 15: 85.3, 16: 79.6, 17: 74.6, 18: 70.2, 19: 66.3, 20: 62.8, 21: 59.4 }, 29: { 15: 85.7, 16: 80.0, 17: 75.0, 18: 70.6, 19: 66.6, 20: 63.1, 21: 59.9 }, 30: { 15: 86.2, 16: 80.4, 17: 75.4, 18: 71.0, 19: 67.0, 20: 63.4, 21: 60.2 }, 31: { 15: 86.6, 16: 80.9, 17: 75.8, 18: 71.4, 19: 67.4, 20: 63.8, 21: 60.6 }, 32: { 15: 87.1, 16: 81.4, 17: 76.3, 18: 71.8, 19: 67.8, 20: 64.2, 21: 61.0 }, 33: { 15: 87.6, 16: 81.8, 17: 76.8, 18: 72.2, 19: 68.2, 20: 64.6, 21: 61.4 }, 34: { 15: 88.2, 16: 82.4, 17: 77.2, 18: 72.7, 19: 68.7, 20: 65.1, 21: 61.8 }, 35: { 15: 88.7, 16: 82.8, 17: 77.8, 18: 73.2, 19: 69.2, 20: 65.6, 21: 62.2 }, 36: { 15: 89.2, 16: 83.4, 17: 78.3, 18: 73.7, 19: 69.6, 20: 66.0, 21: 62.8 }, 37: { 15: 89.9, 16: 84.0, 17: 78.8, 18: 74.2, 19: 70.2, 20: 66.6, 21: 63.2 }, 38: { 15: 90.5, 16: 84.6, 17: 79.4, 18: 74.8, 19: 70.7, 20: 67.1, 21: 63.8 }, 39: { 15: 91.2, 16: 85.2, 17: 80.0, 18: 75.4, 19: 71.4, 20: 67.7, 21: 64.4 }, 40: { 15: 91.9, 16: 86.0, 17: 80.7, 18: 76.1, 19: 72.0, 20: 68.3, 21: 65.0 }, 41: { 15: 92.6, 16: 86.6, 17: 81.4, 18: 76.8, 19: 72.6, 20: 69.0, 21: 65.6, 28: 42.8, 29: 40.3, 30: 38.8, 31: 37.5, 32: 36.4, 33: 35.2, 34: 34.2, 35: 33.0 }, 42: { 15: 93.4, 16: 87.4, 17: 82.2, 18: 77.5, 19: 73.4, 20: 69.7, 21: 66.4, 28: 43.1, 29: 40.4, 30: 39.0, 31: 37.6, 32: 36.4, 33: 35.2, 34: 34.1, 35: 33.1 }, 43: { 15: 94.2, 16: 88.2, 17: 82.9, 18: 78.3, 19: 74.2, 20: 70.4, 21: 67.1, 28: 43.3, 29: 40.6, 30: 39.2, 31: 37.8, 32: 36.6, 33: 35.4, 34: 34.3, 35: 33.2 }, 44: { 15: 95.2, 16: 89.1, 17: 83.8, 18: 79.1, 19: 75.0, 20: 71.2, 21: 67.9, 28: 43.6, 29: 40.9, 30: 39.3, 31: 37.9, 32: 36.7, 33: 35.5, 34: 34.4, 35: 33.4 }, 45: { 15: 96.1, 16: 90.0, 17: 84.7, 18: 80.0, 19: 75.8, 20: 72.1, 21: 68.8, 28: 43.8, 29: 41.1, 30: 39.6, 31: 38.2, 32: 36.8, 33: 35.7, 34: 34.6, 35: 33.6 }, 46: { 15: 97.1, 16: 91.0, 17: 85.6, 18: 81.0, 19: 76.8, 20: 73.0, 21: 69.6, 28: 44.2, 29: 41.5, 30: 39.9, 31: 38.5, 32: 37.2, 33: 36.0, 34: 34.8, 35: 33.8 }, 47: { 15: 98.2, 16: 92.0, 17: 86.6, 18: 81.9, 19: 77.7, 20: 74.0, 21: 70.6, 28: 44.4, 29: 41.7, 30: 40.2, 31: 38.8, 32: 37.4, 33: 36.2, 34: 35.0, 35: 34.0 }, 48: { 15: 99.2, 16: 93.1, 17: 87.7, 18: 83.0, 19: 78.8, 20: 75.0, 21: 71.6, 28: 44.8, 29: 42.1, 30: 40.5, 31: 39.1, 32: 37.8, 33: 36.6, 34: 35.4, 35: 34.2 }, 49: { 15: 100.4, 16: 94.2, 17: 88.8, 18: 84.0, 19: 79.8, 20: 76.0, 21: 72.6, 28: 45.2, 29: 42.5, 30: 40.8, 31: 39.4, 32: 38.2, 33: 37.0, 34: 35.9, 35: 34.8 }, 50: { 15: 101.6, 16: 95.4, 17: 89.9, 18: 85.2, 19: 80.9, 20: 77.1, 21: 73.7, 28: 45.6, 29: 42.8, 30: 41.1, 31: 39.8, 32: 38.4, 33: 37.2, 34: 36.1, 35: 35.0 }, 51: { 28: 46.0, 29: 43.2, 30: 41.4, 31: 40.1, 32: 38.8, 33: 37.5, 34: 36.3, 35: 35.2 }, 52: { 28: 46.4, 29: 43.6, 30: 41.8, 31: 40.5, 32: 39.1, 33: 37.8, 34: 36.6, 35: 35.5 }, 53: { 28: 46.8, 29: 44.0, 30: 42.1, 31: 40.8, 32: 39.4, 33: 38.1, 34: 36.9, 35: 35.8 }, 54: { 28: 47.3, 29: 44.4, 30: 42.6, 31: 41.2, 32: 39.8, 33: 38.5, 34: 37.2, 35: 36.2 }, 55: { 28: 47.8, 29: 44.8, 30: 43.0, 31: 41.5, 32: 40.1, 33: 38.8, 34: 37.6, 35: 36.6 }, 56: { 28: 48.4, 29: 45.4, 30: 43.5, 31: 42.0, 32: 40.6, 33: 39.2, 34: 38.0, 35: 37.0 }
        };
        const ageInput = document.getElementById('age');
        const termInput = document.getElementById('term');
        const termRangeInfo = document.getElementById('term-range-info');
        ageInput.addEventListener('input', updateTermRange);

        function updateTermRange() {
            const age = parseInt(ageInput.value, 10);
            if (isNaN(age) || !premiumRates[age]) {
                termRangeInfo.textContent = `(Enter a valid age)`;
                termInput.min = 15;
                termInput.max = 35;
                return;
            }
            const availableTerms = Object.keys(premiumRates[age]).map(Number);
            const minTerm = Math.min(...availableTerms);
            const maxTerm = Math.max(...availableTerms);
            termInput.min = minTerm;
            termInput.max = maxTerm;
            termRangeInfo.textContent = `(${minTerm}-${maxTerm})`;
        }
        
        function getFab(term, sa_in_thousands) {
            let fabRate = 0;
            const tier1 = (sa_in_thousands < 100 || sa_in_thousands >= 200);
            switch (term) {
                case 15: fabRate = tier1 ? 20 : 10; break; case 16: fabRate = tier1 ? 25 : 15; break; case 17: fabRate = tier1 ? 30 : 20; break; case 18: fabRate = tier1 ? 35 : 25; break; case 19: fabRate = tier1 ? 50 : 30; break; case 20: fabRate = tier1 ? 70 : 40; break; case 21: fabRate = tier1 ? 100 : 50; break; case 22: fabRate = tier1 ? 150 : 80; break; case 23: fabRate = tier1 ? 250 : 150; break; case 24: fabRate = tier1 ? 350 : 230; break; case 25: fabRate = tier1 ? 450 : 330; break; case 26: fabRate = tier1 ? 550 : 430; break; case 27: fabRate = tier1 ? 670 : 540; break; case 28: fabRate = tier1 ? 790 : 650; break; case 29: fabRate = tier1 ? 910 : 760; break; case 30: fabRate = tier1 ? 1100 : 900; break; case 31: fabRate = tier1 ? 1300 : 1100; break; case 32: fabRate = tier1 ? 1550 : 1300; break; case 33: fabRate = tier1 ? 1800 : 1550; break; case 34: fabRate = tier1 ? 2050 : 1700; break; case 35: fabRate = tier1 ? 2300 : 1850; break; default: fabRate = 0;
            }
            return fabRate * sa_in_thousands;
        }

        function calculatePremium() {
            const age = parseInt(document.getElementById('age').value);
            const term = parseInt(document.getElementById('term').value);
            const sa = parseInt(document.getElementById('sa').value);
            const isDab = document.getElementById('dab').checked;
            const resultsDiv = document.getElementById('results');
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.style.display = 'none';
            resultsDiv.style.display = 'none';
            if (isNaN(age) || isNaN(term) || isNaN(sa)) { errorDiv.textContent = "Please fill all the required fields."; errorDiv.style.display = 'block'; return; }
            if (!premiumRates[age] || !premiumRates[age][term]) { errorDiv.innerHTML = `Premium rate not available for Age ${age} and Term ${term}.<br/>Please check the available term range for the selected age.`; errorDiv.style.display = 'block'; return; }
            if (sa < 200000) { errorDiv.textContent = `Minimum Sum Assured is 2,00,000.`; errorDiv.style.display = 'block'; return; }
            if ((age + term) > 75) { errorDiv.textContent = `Maximum Maturity Age is 75 (Age + Term). Your combination is ${age} + ${term} = ${age+term}.`; errorDiv.style.display = 'block'; return; }

            // --- REVISED CALCULATION LOGIC TO MATCH JAVA APP EXACTLY ---

            const sa_in_thousands = sa / 1000;
            let baseRate = premiumRates[age][term];

            // 1. SA-based Rebate Rate
            let rebateRate;
            if (sa < 500000) {
                rebateRate = baseRate; // No rebate on rate itself for < 5L
            } else if (sa >= 500000 && sa < 900000) {
                rebateRate = baseRate - 2.5;
            } else { // >= 9L
                rebateRate = baseRate - 4.0;
            }
            
            const saRebatedAnnualPremium = rebateRate * sa_in_thousands;
            const originalAnnualPremium = baseRate * sa_in_thousands; // Used for mode rebate calculation

            // 2. Mode-based Rebate
            const yearlyRebate = originalAnnualPremium * 0.02;
            const halfYearlyRebate = originalAnnualPremium * 0.01;
            
            let premiumYly = saRebatedAnnualPremium - yearlyRebate;
            let premiumHly = saRebatedAnnualPremium - halfYearlyRebate;
            let premiumQly = saRebatedAnnualPremium;
            let premiumMly = saRebatedAnnualPremium;
            
            // 3. DAB Rider Premium
            let dabPremium = 0;
            if (isDab) {
                const dabSa = Math.min(sa, 10000000);
                dabPremium = (dabSa / 1000) * 1.0;
            }
            premiumYly += dabPremium;
            premiumHly += dabPremium;
            premiumQly += dabPremium;
            premiumMly += dabPremium;
            
            // 4. First Rounding (as per Java code: `Math.round(premiumyly)`)
            const roundedYly = Math.round(premiumYly);
            const roundedHly = Math.round(premiumHly);
            const roundedQly = Math.round(premiumQly);
            const roundedMly = Math.round(premiumMly);
            
            // 5. Calculate Installments and Second Rounding
            const pYly = roundedYly;
            const pHly = Math.round(roundedHly / 2);
            const pQly = Math.round(roundedQly / 4);
            const pMly = Math.round(roundedMly / 12);

            // 6. GST Calculation
            const gst1 = 0.045; const gst2 = 0.0225;
            const tax1_y = Math.round(pYly * gst1);
            const tax1_h = Math.round(pHly * gst1);
            const tax1_q = Math.round(pQly * gst1);
            const tax1_m = Math.round(pMly * gst1);

            const tax2_y = Math.round(pYly * gst2);
            const tax2_h = Math.round(pHly * gst2);
            const tax2_q = Math.round(pQly * gst2);
            const tax2_m = Math.round(pMly * gst2);

            // 7. Final Premiums
            const final_y1 = pYly + tax1_y;
            const final_h1 = pHly + tax1_h;
            const final_q1 = pQly + tax1_q;
            const final_m1 = pMly + tax1_m;
            
            const final_y2 = pYly + tax2_y;
            const final_h2 = pHly + tax2_h;
            const final_q2 = pQly + tax2_q;
            const final_m2 = pMly + tax2_m;

            // Maturity & Other Calculations (remain same)
            let bonusRate;
            if (term <= 15) bonusRate = 38;
            else if (term > 15 && term <= 20) bonusRate = 42;
            else bonusRate = 46;
            const totalBonus = bonusRate * sa_in_thousands * term;
            const totalFab = getFab(term, sa_in_thousands);
            const maturityAmount = sa + totalBonus + totalFab;
            const deathSa = sa * 1.25;
            const normalDeathBenefit = deathSa;
            const accidentalDeathBenefit = isDab ? (deathSa + sa) : deathSa;
            const totalPaid = final_y1 + (final_y2 * (term - 1));

            // --- Display Results ---
            const formatter = new Intl.NumberFormat('en-IN', { style: 'currency', currency: 'INR', minimumFractionDigits: 0 });
            resultsDiv.innerHTML = `
                <h2>Calculation Results</h2>
                <table class="results-table">
                    <tr><th colspan="2">Policy Details</th></tr>
                    <tr><td>Age</td><td>${age} years</td></tr>
                    <tr><td>Term</td><td>${term} years</td></tr>
                    <tr><td>Sum Assured</td><td>${formatter.format(sa)}</td></tr>
                </table>
                <h2>Premium Summary (with GST)</h2>
                <table class="results-table">
                    <tr><th>Mode</th><th>1st Year Premium</th><th>2nd Year Onwards</th></tr>
                    <tr><td>Yearly</td><td>${formatter.format(final_y1)}</td><td>${formatter.format(final_y2)}</td></tr>
                    <tr><td>Half-Yearly</td><td>${formatter.format(final_h1)}</td><td>${formatter.format(final_h2)}</td></tr>
                    <tr><td>Quarterly</td><td>${formatter.format(final_q1)}</td><td>${formatter.format(final_q2)}</td></tr>
                    <tr><td>Monthly (ECS)</td><td>${formatter.format(final_m1)}</td><td>${formatter.format(final_m2)}</td></tr>
                </table>
                <h2>Benefit Summary (Approximate)</h2>
                <table class="results-table">
                     <tr><th colspan="2">On Maturity at Age ${age+term}</th></tr>
                     <tr><td>Basic Sum Assured</td><td>${formatter.format(sa)}</td></tr>
                     <tr><td>Vested Bonus (at â‚¹${bonusRate}/1000)</td><td>${formatter.format(totalBonus)}</td></tr>
                     <tr><td>Final Additional Bonus (FAB)</td><td>${formatter.format(totalFab)}</td></tr>
                     <tr class="total-row"><td>Total Maturity Benefit</td><td class="final-amount">${formatter.format(maturityAmount)}</td></tr>
                </table>
                <table class="results-table">
                     <tr><th colspan="2">On Death during Policy Term</th></tr>
                     <tr><td>Normal Death Cover</td><td>${formatter.format(normalDeathBenefit)} + Accrued Bonus</td></tr>
                     <tr><td>Accidental Death Cover</td><td>${formatter.format(accidentalDeathBenefit)} + Accrued Bonus</td></tr>
                     <tr class="total-row"><td colspan="2">Total Approx. Premium Paid: ${formatter.format(totalPaid)}</td></tr>
                </table>
                <div class="notes">
                    <strong>Disclaimer:</strong> This is an illustrative calculation based on the data provided and current bonus rates which are not guaranteed. For an exact premium quotation, please refer to an official LIC of India representative.
                </div>
            `;
            resultsDiv.style.display = 'block';
            resultsDiv.scrollIntoView({ behavior: 'smooth' });
        }
        updateTermRange();
    </script>
