<body>
<h1>ONLINE LIC PREMIUM CALCULATOR</h1>
<div style="text-align:center;">
  <input type="text" id="planName" class="input-button" placeholder="Name of the Plan" /><br/>

  <input type="number" id="policyTerm" class="input-button" placeholder="Policy Term (yrs)" /><br/>
  <input type="number" id="premiumPayingTerm" class="input-button" placeholder="Premium Paying Term (yrs)" /><br/>
  <button id="calculateBtn" class="input-button">CALCULATE</button>
</div>
<div class="input-field">
  <label for="dab">D.A.B. (Double Accident Benefit):</label>
  <select id="dab" name="dab" class="styled-select">
    <option value="">--Select--</option>
    <option value="Yes">Yes</option>
    <option value="No">No</option>
  </select>
</div>

<div class="input-field">

    <option value="No">No</option>

</div>

const planNameToNumber = {

// Auto-populate Plan Number on Plan Name input blur
document.getElementById('planName').addEventListener('blur', function () {
  const planNameInput = this.value.trim().toLowerCase();
  if (planNameToNumber[planNameInput]) {
    document.getElementById('planNumber').value = planNameToNumber[planNameInput];
  } else {
    document.getElementById('planNumber').value = ""; // Clear if no match
  }
});
