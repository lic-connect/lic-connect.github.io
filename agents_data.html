<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Agents Page</title>
    <!-- PWA: Link to the Manifest File -->
<link rel="manifest" href="manifest.json">
    <!-- Supabase JS Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>

    <!-- Google Fonts & Font Awesome for a stylish look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        /* === "AURORA FLUX" THEME === */
        :root {
            --primary-color: #8E2DE2;   /* Vibrant Purple */
            --secondary-color: #4A00E0; /* Deep Indigo */
            --accent-color: #00F260;    /* Electric Green for highlights */
            --text-light: #f0f0f0;
            --text-dark: #2c3e50;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --shadow-color: rgba(0, 0, 0, 0.2);
            --success-color: #2ecc71;
            --error-color: #e74c3c;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            color: var(--text-light);
            background: linear-gradient(-45deg, var(--primary-color), var(--secondary-color), #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            overflow-x: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .page-wrapper {
            display: flex;
            min-height: 100vh;
            width: 100%;
            padding: 40px;
            box-sizing: border-box;
            gap: 40px;
        }

        /* --- LEFT COLUMN: Control Panel --- */
        .control-panel {
            flex-basis: 350px;
            flex-shrink: 0;
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px 0 var(--shadow-color);
            display: flex;
            flex-direction: column;
            text-align: center;
        }

        .panel-header {
            margin-bottom: 40px;
        }

        .panel-header i {
            font-size: 4rem;
            color: var(--accent-color);
            text-shadow: 0 0 15px var(--accent-color);
        }

        .panel-header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            margin: 20px 0 10px 0;
            line-height: 1.2;
        }
        
        .panel-header p {
            font-size: 1rem;
            opacity: 0.8;
            margin: 0;
        }
        
        #financial-year {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1rem;
            font-weight: 700;
            margin-top: 25px;
            padding: 10px 15px;
            background: rgba(0, 0, 0, 0.25);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            color: var(--accent-color);
            text-shadow: 0 0 5px rgba(0, 242, 96, 0.5);
            display: inline-block;
        }

        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: auto;
        }
        
        .btn {
            font-family: 'Poppins', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            padding: 15px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .btn-success { background-color: var(--success-color); color: white; }
        .btn-warning { background-color: #f39c12; color: white; }
        .btn-danger { background-color: var(--error-color); color: white; }
        .btn-secondary { background-color: #34495e; color: white; }
        
        #status-message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            font-weight: 500;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        #status-message.visible { opacity: 1; }
        #status-message.success { background-color: rgba(46, 204, 113, 0.3); color: #fff; }
        #status-message.error { background-color: rgba(231, 76, 60, 0.3); color: #fff; }

        /* --- RIGHT COLUMN: Form Panel --- */
        .form-panel {
            flex-grow: 1;
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px 0 var(--shadow-color);
            overflow-y: auto;
        }

        .fetch-container {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            border-bottom: 1px solid var(--glass-border);
            padding-bottom: 30px;
        }
        
        .fetch-input::placeholder {
            color: var(--text-light);
            opacity: 0.7;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .form-input, .form-textarea {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--glass-border);
            color: var(--text-light);
            border-radius: 10px;
            padding: 12px 15px;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            transition: all 0.2s ease;
        }
        
        .form-input:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(0, 242, 96, 0.3);
        }

        .form-textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        .form-input[readonly] {
            background-color: rgba(0, 0, 0, 0.4);
            cursor: not-allowed;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            flex-grow: 1;
        }
        .fetch-input { flex-grow: 2; }
    .home-button-container {
      position: fixed; /* This makes it float on top of other content */
      top: 20px;       /* Position 20px from the top edge */
      right: 25px;     /* Position 25px from the right edge */
      z-index: 1000;   /* Ensures it's above other elements */
    }

    .home-button-container a img {
      width: 50px; /* Adjust size as needed */
      height: 50px;

      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: transform 0.2s;
    }

    .home-button-container a:hover img {
      transform: scale(1.1); /* Slightly enlarge on hover */
    }
    </style>
</head>
<body>

    <div class="page-wrapper">
        <!-- LEFT COLUMN -->
        <div class="control-panel">
            <div class="panel-header">
                <i class="fas fa-satellite-dish"></i>
                <h1>Agent Command</h1>
                <p>Manage agent records from the Supabase database.</p>
                <div id="financial-year"></div>
            </div>
            
            <div id="status-message"></div>

            <div class="action-buttons">
                <button id="clearBtn" class="btn btn-secondary"><i class="fas fa-eraser"></i> Clear Form</button>
                <button id="insertBtn" class="btn btn-success"><i class="fas fa-plus-circle"></i> Insert New Record</button>
                <button id="updateBtn" class="btn btn-warning"><i class="fas fa-edit"></i> Update Current Record</button>
                <button id="deleteBtn" class="btn btn-danger"><i class="fas fa-trash-alt"></i> Delete Current Record</button>
            </div>
        </div>

        <!-- RIGHT COLUMN -->
        <div class="form-panel">
            <div class="fetch-container">
                <input type="text" id="fetchAgencyCode" class="form-input fetch-input" placeholder="Enter Agency Code to Fetch">
                <button id="fetchBtn" class="btn btn-primary"><i class="fas fa-search"></i> Fetch</button>
            </div>

            <form id="agent-form">
                <div class="form-grid">
                    <div class="form-group"><label for="id">Record ID</label><input type="text" id="id" class="form-input" readonly></div>
                    <div class="form-group"><label for="created_at">Created At</label><input type="text" id="created_at" class="form-input" readonly></div>
                    <div class="form-group"><label for="name">Name</label><input type="text" id="name" class="form-input" required></div>
                    <div class="form-group"><label for="agency_code">Agency Code</label><input type="text" id="agency_code" class="form-input" required></div>
                    <div class="form-group"><label for="do_code">DO Code</label><input type="text" id="do_code" class="form-input"></div>
                    <div class="form-group"><label for="date_of_joining">Date of Joining</label><input type="date" id="date_of_joining" class="form-input"></div>
                    <div class="form-group"><label for="mobile_number">Mobile Number</label><input type="tel" id="mobile_number" class="form-input"></div>
                    <div class="form-group"><label for="email">Email</label><input type="email" id="email" class="form-input"></div>
                    <div class="form-group"><label for="pan">PAN</label><input type="text" id="pan" class="form-input"></div>
                    <div class="form-group"><label for="aadhaar">Aadhaar</label><input type="text" id="aadhaar" class="form-input"></div>
                    <div class="form-group"><label for="club">Club Membership</label><input type="text" id="club" class="form-input"></div>
                    <div class="form-group"><label for="total_policyholders">Total Policyholders</label><input type="number" id="total_policyholders" class="form-input"></div>
                    <div class="form-group"><label for="total_premium">Total Premium</label><input type="number" id="total_premium" class="form-input"></div>
                    <div class="form-group"><label for="total_commission">Total Commission</label><input type="number" id="total_commission" class="form-input"></div>
                    <div class="form-group" style="grid-column: 1 / -1;"><label for="full_address">Full Address</label><textarea id="full_address" class="form-textarea"></textarea></div>
                    <div class="form-group" style="grid-column: 1 / -1;"><label for="remarks">Remarks</label><textarea id="remarks" class="form-textarea"></textarea></div>
                    <input type="hidden" id="user_id">
                </div>
            </form>
        </div>
    </div>

<script>
    const SUPABASE_URL = 'https://efduqdondmlzmwhfgkfz.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVmZHVxZG9uZG1sem13aGZna2Z6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg4MDcxNjUsImV4cCI6MjA2NDM4MzE2NX0.M-D0eUjlCxc-vZtT3LdbWJJgLDZ-ScHQkZH69kU6d44';

    const { createClient } = supabase;
    const db = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const agentForm = document.getElementById('agent-form');
    const statusMessage = document.getElementById('status-message');
    const formFields = ['id', 'created_at', 'name', 'agency_code', 'do_code', 'date_of_joining', 'full_address', 'mobile_number', 'email', 'pan', 'aadhaar', 'club', 'total_policyholders', 'total_premium', 'total_commission', 'remarks', 'user_id'];
    
    const displayStatus = (message, isError = false) => {
        statusMessage.textContent = message;
        statusMessage.className = `visible ${isError ? 'error' : 'success'}`;
        setTimeout(() => statusMessage.classList.remove('visible'), 5000);
    };

    const clearForm = () => {
        agentForm.reset();
        document.getElementById('id').value = '';
        document.getElementById('created_at').value = '';
        document.getElementById('fetchAgencyCode').value = '';
    };

    const getFormData = () => {
        const data = {};
        formFields.forEach(fieldId => {
            if (fieldId !== 'id' && fieldId !== 'created_at') {
                const element = document.getElementById(fieldId);
                if (element) { data[fieldId] = element.value || null; }
            }
        });
        return data;
    };

    const populateForm = (data) => {
        if (!data) return;
        formFields.forEach(fieldId => {
            const element = document.getElementById(fieldId);
            if (element && data[fieldId]) {
                if (element.type === 'date' && data[fieldId]) {
                    element.value = data[fieldId].split('T')[0];
                } else {
                    element.value = data[fieldId];
                }
            }
        });
    };

    document.getElementById('clearBtn').addEventListener('click', () => {
        clearForm();
        displayStatus('Form cleared.');
    });

    document.getElementById('fetchBtn').addEventListener('click', async () => {
        const agencyCode = document.getElementById('fetchAgencyCode').value.trim();
        if (!agencyCode) { displayStatus('Please enter an Agency Code to fetch.', true); return; }
        clearForm();
        const { data, error } = await db.from('agents').select('*').eq('agency_code', agencyCode).single();
        if (error) { displayStatus(`Error: Agent with code '${agencyCode}' not found.`, true); console.error('Fetch error:', error.message); } 
        else if (data) { populateForm(data); displayStatus('Agent data fetched successfully!'); }
    });

    document.getElementById('insertBtn').addEventListener('click', async () => {
        const newAgentData = getFormData();
        if (!newAgentData.agency_code || !newAgentData.name) { displayStatus('Agency Code and Name are required to insert.', true); return; }
        const { error } = await db.from('agents').insert([newAgentData]);
        if (error) { displayStatus(`Error inserting agent: ${error.message}`, true); } 
        else { displayStatus('Agent inserted successfully!'); clearForm(); }
    });

    document.getElementById('updateBtn').addEventListener('click', async () => {
        const agencyCode = document.getElementById('agency_code').value.trim();
        if (!agencyCode) { displayStatus('Fetch an agent first before updating.', true); return; }
        const updatedData = getFormData();
        const { error } = await db.from('agents').update(updatedData).eq('agency_code', agencyCode);
        if (error) { displayStatus(`Error updating agent: ${error.message}`, true); } 
        else { displayStatus('Agent updated successfully!'); }
    });

    document.getElementById('deleteBtn').addEventListener('click', async () => {
        const agencyCode = document.getElementById('agency_code').value.trim();
        if (!agencyCode) { displayStatus('Fetch an agent first before deleting.', true); return; }
        const confirmed = confirm(`Are you sure you want to delete agent with code '${agencyCode}'? This action cannot be undone.`);
        if (confirmed) {
            const { error } = await db.from('agents').delete().eq('agency_code', agencyCode);
            if (error) { displayStatus(`Error deleting agent: ${error.message}`, true); } 
            else { displayStatus('Agent deleted successfully!'); clearForm(); }
        }
    });

    document.addEventListener('DOMContentLoaded', () => {
        const today = new Date();
        const month = today.getMonth();
        let startYear = today.getFullYear();
        if (month < 3) { startYear--; }
        const endYear = startYear + 1;
        document.getElementById('financial-year').textContent = `FY: April ${startYear} - March ${endYear}`;
    });
</script>
<div class="home-button-container">
  <a href="/main.html" title="Go to Home">
    <img src="images/home-icon.png" alt="Home">
  </a>
</div>
<script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('sw-workbox.js')
                .then(registration => {
                    console.log('Workbox service worker registered successfully:', registration);
                })
                .catch(error => {
                    console.error('Workbox service worker registration FAILED:', error);
                });
        });
    }
</script>  
</body>
</html>
